<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard â€“ BookMeNow</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .admin-main {
      max-width: 960px;
      margin: 4rem auto;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 2rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .filters select {
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-weight: 500;
      font-size: 1rem;
    }

    .booking-card {
      background: var(--card);
      border-radius: 10px;
      padding: 1.2rem 1.4rem;
      box-shadow: 0 4px 10px var(--shadow);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .booking-card h3 {
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    .booking-card p {
      margin: 0.2rem 0;
    }

    .no-bookings {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">BookMeNow</div>
      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="myappointments.html">My Appointments</a></li>
        <li><a href="booking.html">Book Again</a></li>
        <li><button id="theme-toggle">ðŸŒ™</button></li>
        <li><button id="logout-btn" class="logout-btn" style="display: none;">Logout</button></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="admin-main">
    <h1>ðŸ“‹ Admin Panel â€“ All Bookings</h1>

    <div class="filters">
      <select id="time-filter">
        <option value="all">All Dates</option>
        <option value="today">Today</option>
        <option value="past">Past</option>
        <option value="upcoming">Upcoming</option>
      </select>

      <select id="service-filter">
        <option value="all">All Services</option>
        <option value="Beard Cutting">Beard Cutting</option>
        <option value="Haircut">Haircut</option>
        <option value="Facial">Facial</option>
        <option value="Hair Coloring">Hair Coloring</option>
        <option value="Shaving">Shaving</option>
        <option value="Head Massage">Head Massage</option>
      </select>
    </div>

    <div id="booking-cards-container">
      <p class="no-bookings">Loading bookings...</p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 BookMeNow | Admin Access by Captain</p>
  </footer>

  <!-- FIREBASE LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    // Config
    const firebaseConfig = {
      apiKey: "AIzaSyBmeipVXF09s9Y9TLDMefIroUWcX4KOw-k",
      authDomain: "sampleportfolio-9450c.firebaseapp.com",
      projectId: "sampleportfolio-9450c",
      storageBucket: "sampleportfolio-9450c.appspot.com",
      messagingSenderId: "725347523572",
      appId: "1:725347523572:web:203fa6c32aa6254f02b7a1"
    };

    // Initialize
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById("logout-btn");
    const container = document.getElementById("booking-cards-container");
    const timeFilter = document.getElementById("time-filter");
    const serviceFilter = document.getElementById("service-filter");

    let allBookings = [];

    // Load Bookings
    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "login.html";
      logoutBtn.style.display = "inline-block";
      logoutBtn.addEventListener("click", () => signOut(auth).then(() => location.href = "login.html"));

      const snapshot = await getDocs(collection(db, "bookings"));
      allBookings = snapshot.docs.map(doc => ({
        id: doc.id,
        ...doc.data(),
        datetime: new Date(`${doc.data().date}T${doc.data().time}`)
      }));

      renderBookings();
    });

    // Render
    function renderBookings() {
      const now = new Date();
      const time = timeFilter.value;
      const service = serviceFilter.value;

      const filtered = allBookings.filter(b => {
        if (time === "past" && b.datetime >= now) return false;
        if (time === "today" && b.date !== now.toISOString().split("T")[0]) return false;
        if (time === "upcoming" && b.datetime <= now) return false;
        if (service !== "all" && b.service !== service) return false;
        return true;
      });

      container.innerHTML = "";

      if (filtered.length === 0) {
        container.innerHTML = `<p class="no-bookings">No bookings found for selected filters.</p>`;
        return;
      }

      for (const b of filtered.sort((a, b) => b.datetime - a.datetime)) {
        const card = document.createElement("div");
        card.className = "booking-card";
        card.innerHTML = `
          <h3>${b.service}</h3>
          <p><strong>Date:</strong> ${b.date}</p>
          <p><strong>Time:</strong> ${b.time}</p>
          <p><strong>Name:</strong> ${b.name}</p>
          <p><strong>Phone:</strong> ${b.phone}</p>
          <p><strong>Booking ID:</strong> ${b.bookingId}</p>
        `;
        container.appendChild(card);
      }
    }

    timeFilter.addEventListener("change", renderBookings);
    serviceFilter.addEventListener("change", renderBookings);
  </script>
</body>
</html>
