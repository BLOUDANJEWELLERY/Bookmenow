<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel â€“ BookMeNow</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .admin-main {
      max-width: 1000px;
      margin: 4rem auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--accent);
    }

    .summary {
      display: flex;
      justify-content: space-around;
      margin-bottom: 2rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .summary div {
      background: var(--card);
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
      text-align: center;
      min-width: 200px;
    }

    .summary h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      box-shadow: 0 2px 8px var(--shadow);
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: var(--accent);
      color: white;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .logout-btn {
      position: absolute;
      right: 1.5rem;
      top: 1rem;
      background: #e63946;
      color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">BookMeNow â€“ Admin</div>
    <button id="logout-btn" class="logout-btn">Logout</button>
  </header>

  <main class="admin-main">
    <h1>ðŸ“Š Admin Dashboard</h1>

    <div class="summary">
      <div>
        <h2 id="total-count">0</h2>
        <p>Total Appointments</p>
      </div>
      <div>
        <h2 id="today-count">0</h2>
        <p>Todayâ€™s Appointments</p>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Service</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="bookings-table-body">
        <tr><td colspan="6" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmeipVXF09s9Y9TLDMefIroUWcX4KOw-k",
      authDomain: "sampleportfolio-9450c.firebaseapp.com",
      projectId: "sampleportfolio-9450c",
      storageBucket: "sampleportfolio-9450c.appspot.com",
      messagingSenderId: "725347523572",
      appId: "1:725347523572:web:203fa6c32aa6254f02b7a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById("logout-btn");
    const tableBody = document.getElementById("bookings-table-body");
    const totalCount = document.getElementById("total-count");
    const todayCount = document.getElementById("today-count");

    logoutBtn.onclick = () => signOut(auth).then(() => location.href = "login.html");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "login.html";

      const snapshot = await getDocs(collection(db, "bookings"));
      const bookings = snapshot.docs.map(doc => doc.data());

      totalCount.textContent = bookings.length;

      const today = new Date().toISOString().split("T")[0];
      const todaysBookings = bookings.filter(b => b.date === today);
      todayCount.textContent = todaysBookings.length;

      if (bookings.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center;'>No bookings found.</td></tr>";
        return;
      }

      tableBody.innerHTML = "";
      bookings.sort((a, b) => `${a.date}T${a.time}`.localeCompare(`${b.date}T${b.time}`)).forEach(b => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${b.bookingId}</td>
          <td>${b.name}</td>
          <td>${b.phone}</td>
          <td>${b.service}</td>
          <td>${b.date}</td>
          <td>${b.time}</td>
        `;
        tableBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
