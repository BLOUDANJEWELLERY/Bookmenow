<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel â€“ BookMeNow</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
  <script type="module" src="js/admin.js"></script>
  <style>
    .admin-main {
      max-width: 1000px;
      margin: 4rem auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.3rem;
      color: var(--text);
      margin-bottom: 2.5rem;
    }

    .promote-box {
      background: var(--card);
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 12px var(--shadow);
      margin-bottom: 3rem;
    }

    .promote-box h2 {
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .promote-box input {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    .promote-box button {
      padding: 0.7rem 1.4rem;
      font-size: 1rem;
      background: var(--accent, #007bff);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
    }

    .promote-box button:hover {
      background: #0056b3;
    }

    .status-message {
      margin-top: 0.8rem;
      font-weight: 600;
      color: var(--text);
    }

    .dashboard {
      background: var(--card);
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .dashboard h2 {
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .booking-entry {
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }

    .booking-entry:last-child {
      border-bottom: none;
    }

    .booking-entry p {
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">BookMeNow</div>
      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="myappointments.html">My Appointments</a></li>
        <li><a href="booking.html">Book</a></li>
        <li><a href="admin.html" class="active">Admin</a></li>
        <li><button id="theme-toggle">ðŸŒ™</button></li>
        <li id="auth-button-slot"></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="admin-main">
    <h1>Admin Panel</h1>

    <section class="promote-box">
      <h2>Promote User to Admin</h2>
      <input type="email" id="promote-email" placeholder="Enter user email" />
      <button id="promote-btn">Promote to Admin</button>
      <div class="status-message" id="status-msg"></div>
    </section>

    <section class="dashboard">
      <h2>All Bookings</h2>
      <div id="bookings-container">Loading...</div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 BookMeNow | Admin powered by Captain</p>
  </footer>

  <!-- Auth.js for login/logout logic -->
  <script type="module">
    import { handleAuthUI } from './js/auth.js';
    handleAuthUI();
  </script>
</body>
</html>
