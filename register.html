<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – Sapphire Groom</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="images/favicon.PNG">
  
  <style>
  .booking-main {
  max-width: 440px;
  margin: 4rem auto;
  padding: 1rem;
}

.booking-form-section h1 {
  text-align: center;
  font-size: 2.25rem;
  font-weight: 700;
  color: #003366;
  margin-bottom: 2rem;
}

/* Clean card form, no outer glowing border */
.booking-form {
  background: #ffffff;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 6px 24px rgba(0, 51, 102, 0.1);
  border: 1px solid #dce6f3;
}

/* Form group styling */
.form-group {
  margin-bottom: 1.75rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
  color: #003366;
}

/* Rounded, bold input style */
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 0.9rem 1.2rem;
  border: 1px solid #ccddee;
  border-radius: 12px;
  font-size: 1rem;
  background-color: #f9fbff;
  color: #003366;
  transition: border 0.3s, box-shadow 0.3s;
}

input[type="email"]:focus,
input[type="password"]:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.12);
}

/* Main gradient button */
.btn {
  display: inline-block;
  width: 100%;
  padding: 0.9rem;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 30px;
  background: linear-gradient(to right, #007bff, #00bfff);
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 16px rgba(0, 123, 255, 0.25);
}

.btn:hover {
  background: linear-gradient(to right, #0056b3, #0099cc);
  transform: translateY(-2px);
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* Register link */
.booking-form p {
  text-align: center;
  font-size: 0.95rem;
  color: #333;
  margin-top: 1.75rem;
}

.booking-form p a {
  color: #007bff;
  font-weight: 600;
  text-decoration: none;
}

.booking-form p a:hover {
  text-decoration: underline;
}
    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #e63946;
      text-align: center;
    }
    .success {
      color: #2a9d8f;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.6s linear infinite;
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Sapphire Groom</div>
  </header>

  <main class="booking-main">
    <section class="booking-form-section">
      <h1>Create Account</h1>
      <form id="register-form" class="booking-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required autofocus />
        </div>

        <div class="form-group">
          <label for="password">Password (min 6 chars)</label>
          <input type="password" id="password" required minlength="6" />
        </div>

        <button type="submit" class="btn" id="register-btn">Register</button>
        <div class="message" id="message"></div>
        <p style="margin-top: 1rem;">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Sapphire Groom | Built by WALEED SHEERAZ</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmeipVXF09s9Y9TLDMefIroUWcX4KOw-k",
      authDomain: "sampleportfolio-9450c.firebaseapp.com",
      projectId: "sampleportfolio-9450c",
      storageBucket: "sampleportfolio-9450c.appspot.com",
      messagingSenderId: "725347523572",
      appId: "1:725347523572:web:203fa6c32aa6254f02b7a1",
      measurementId: "G-D63R4ZSHQ4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('register-form');
    const message = document.getElementById('message');
    const registerBtn = document.getElementById('register-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      registerBtn.disabled = true;
      registerBtn.innerHTML = 'Registering <span class="loader"></span>';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        message.textContent = 'Account created successfully! Redirecting...';
        message.classList.add('success');
        setTimeout(() => {
          window.location.href = 'booking.html';
        }, 1500);
      } catch (error) {
        const code = error.code;
        let errorMsg = "Something went wrong.";
        if (code === 'auth/email-already-in-use') {
          errorMsg = "This email is already registered.";
        } else if (code === 'auth/invalid-email') {
          errorMsg = "Please enter a valid email address.";
        } else if (code === 'auth/weak-password') {
          errorMsg = "Password should be at least 6 characters.";
        }
        message.textContent = errorMsg;
        message.classList.remove('success');
      } finally {
        registerBtn.disabled = false;
        registerBtn.innerHTML = 'Register';
      }
    });
  </script>
</body>
</html>
