<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Confirmed ‚Äì BookMeNow</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .thankyou-main {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 4px 12px var(--shadow);
      text-align: center;
    }

    .thankyou-main h1 {
      color: var(--accent);
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .thankyou-main p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .booking-details {
      text-align: left;
      margin-top: 2rem;
      background: var(--bg);
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .booking-details strong {
      color: var(--accent);
    }

    .btn-download {
      margin-top: 2rem;
      background: #28a745;
      font-weight: bold;
    }

    .btn-download:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">BookMeNow</div>
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="booking.html">Book Again</a></li>
        <li><button id="theme-toggle">üåô</button></li>
      </ul>
    </nav>
  </header>

  <main class="thankyou-main">
    <h1>üéâ Appointment Confirmed!</h1>
    <p>Thank you for booking with <strong>BookMeNow</strong>. Your appointment has been successfully scheduled.</p>

    <div class="booking-details" id="receipt-content">
      <p><strong>Appointmen ID:</strong> <span id="booking-id"></span></p>
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      <p><strong>Service:</strong> <span id="service"></span></p>
      <p><strong>Date:</strong> <span id="date"></span></p>
      <p><strong>Time:</strong> <span id="time"></span></p>
    </div>

    <button class="btn btn-download" onclick="downloadReceipt()">üìÑ Download Receipt</button>
  </main>

  <footer>
    <p>¬© 2025 BookMeNow | Receipt generated by Captain</p>
  </footer>

  <script defer src="js/script.js"></script>
  <script>
    // Display booking data
    const data = JSON.parse(localStorage.getItem("bookingData"));
    if (data) {
      document.getElementById("booking-id").textContent = data.bookingId;
      document.getElementById("name").textContent = data.name;
      document.getElementById("phone").textContent = data.phone;
      document.getElementById("service").textContent = data.service;
      document.getElementById("date").textContent = data.date;
      document.getElementById("time").textContent = data.time;
    } else {
      document.querySelector(".thankyou-main").innerHTML = "<h1>‚ö†Ô∏è No Booking Found</h1><p>Please make a booking first.</p>";
    }

    // Download receipt as PDF or printable format
    function downloadReceipt() {
      const content = document.getElementById("receipt-content").innerHTML;
      const original = document.body.innerHTML;

      document.body.innerHTML = `
        <div style="max-width:600px;margin:auto;padding:2rem;font-family:sans-serif;">
          <h1 style="color:#007bff;">BookMeNow - Receipt</h1>
          ${content}
          <p style="margin-top:2rem;">Generated on: ${new Date().toLocaleString()}</p>
        </div>
      `;

      window.print();
      document.body.innerHTML = original;
      window.location.reload();
    }

    // Clear data after displaying
    window.addEventListener("beforeunload", () => {
      localStorage.removeItem("bookingData");
    });
  </script>
</body>
</html>
