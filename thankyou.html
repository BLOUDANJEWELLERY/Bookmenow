<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Confirmed ‚Äì BookMeNow</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>

  <style>
    .thankyou-main {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 4px 12px var(--shadow);
      text-align: center;
    }

    .thankyou-main h1 {
      color: var(--accent);
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .thankyou-main p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .booking-details {
      text-align: left;
      margin-top: 2rem;
      background: var(--bg);
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .booking-details strong {
      color: var(--accent);
    }

    .btn-download {
      margin-top: 2rem;
      background: #28a745;
      font-weight: bold;
    }

    .btn-download:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">BookMeNow</div>
      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="myappointments.html">My Appointments</a></li>
        <li><a href="booking.html">Book Again</a></li>
        <li><button id="theme-toggle">üåô</button></li>

        <!-- üîê Dynamic login/logout -->
        <li id="auth-button-slot"></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="thankyou-main">
    <h1>üéâ Appointment Confirmed!</h1>
    <p>Thank you for booking with <strong>BookMeNow</strong>. Your appointment has been successfully scheduled.</p>

    <div class="booking-details" id="receipt-content">
      <p><strong>Appointment ID:</strong> <span id="booking-id"></span></p>
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      <p><strong>Service:</strong> <span id="service"></span></p>
      <p><strong>Date:</strong> <span id="date"></span></p>
      <p><strong>Time:</strong> <span id="time"></span></p>
    </div>

    <button class="btn btn-download" onclick="downloadPDF()">üìÑ Download PDF Receipt</button>
  </main>

  <footer>
    <p>¬© 2025 BookMeNow | Receipt generated by Captain</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <!-- ‚úÖ Firebase Auth -->
  <script type="module">
    import { handleAuthUI, redirectIfNotLoggedIn } from "./js/auth.js";

    // üîí Ensure only logged in users can access
    redirectIfNotLoggedIn();

    // üîò Show login or logout in navbar
    handleAuthUI();

    // ‚¨á Receipt logic
    const data = JSON.parse(localStorage.getItem("bookingData"));

    if (data) {
      document.getElementById("booking-id").textContent = data.bookingId;
      document.getElementById("name").textContent = data.name;
      document.getElementById("phone").textContent = data.phone;
      document.getElementById("service").textContent = data.service;
      document.getElementById("date").textContent = data.date;
      document.getElementById("time").textContent = data.time;
    } else {
      document.querySelector(".thankyou-main").innerHTML = "<h1>‚ö†Ô∏è No Booking Found</h1><p>Please make a booking first.</p>";
    }

    // ‚¨á PDF generation
    window.downloadPDF = async function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFont("helvetica", "bold");
      doc.setTextColor("#007bff");
      doc.setFontSize(20);
      doc.text("BookMeNow", 20, 20);

      doc.setFontSize(12);
      doc.setTextColor("#000");
      doc.setFont("helvetica", "normal");
      doc.text("Appointment Confirmation Receipt", 20, 30);

      doc.setDrawColor("#cccccc");
      doc.setLineWidth(0.5);
      doc.rect(15, 35, 180, 90);

      let y = 45, gap = 10;
      doc.setFont("helvetica", "bold");
      doc.text("Booking Details:", 20, y);
      doc.setFont("helvetica", "normal");

      y += gap; doc.text(`Appointment ID: ${data.bookingId}`, 20, y);
      y += gap; doc.text(`Name: ${data.name}`, 20, y);
      y += gap; doc.text(`Phone: ${data.phone}`, 20, y);
      y += gap; doc.text(`Service: ${data.service}`, 20, y);
      y += gap; doc.text(`Date: ${data.date}`, 20, y);
      y += gap; doc.text(`Time: ${data.time}`, 20, y);

      y += gap + 5;
      doc.setFont("helvetica", "italic");
      doc.setFontSize(10);
      doc.setTextColor("#555");
      doc.text(`Generated on: ${new Date().toLocaleString()}`, 20, y);

      const qr = new QRious({
        value: `https://bloudanjewellery.github.io/Bookmenow/verify.html?bookingId=${data.bookingId}`,
        size: 100,
      });
      doc.addImage(qr.toDataURL(), 'PNG', 150, 40, 40, 40);
      doc.setFontSize(8);
      doc.text("Scan to verify", 160, 85);

      doc.setFontSize(10);
      doc.setFont("helvetica", "bold");
      doc.setTextColor("#007bff");
      doc.text("Powered by Captain | BookMeNow", 20, 140);

      doc.save(`BookMeNow_Receipt_${data.bookingId}.pdf`);
    };

    // ‚è≥ Clear data after 1 min
    setTimeout(() => localStorage.removeItem("bookingData"), 60000);
  </script>
</body>
</html>
