<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – BookMeNow</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
  
   .booking-main {
      max-width: 900px;
      margin: 1rem auto;
      padding: 1.5rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #003366;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      text-align: center;
      font-size: 1.05rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .booking-form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 51, 102, 0.08);
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
      /*overflow: visible; /* To allow calendar dropdown overflow */
    }

    .booking-form::before {
      content: '';
  display: block; /* explicitly make it a full block */
  position: absolute;
  top: -2px; left: -2px; right: -2px; bottom: -2px;
  background: linear-gradient(135deg, #007bff, #00c6ff);
  z-index: -1;
  border-radius: 14px;
  pointer-events: none; /* prevent weird hover bugs */
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
      color: #003366;
    }

    input[type="text"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #fdfdfd;
      color: #333;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus,
    select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.85rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #007bff, #00bfff);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
      width: 100%;
    }

    .btn:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
      color: #e63946;
    }
    .success {
      color: #2a9d8f;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--accent, #007bff);
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.6s linear infinite;
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">BookMeNow</div>
  </header>

  <main class="booking-main">
    <section class="booking-form-section">
      <h1>Login to Your Account</h1>
      <form id="login-form" class="booking-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required autofocus />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>

        <button type="submit" class="btn" id="login-btn">Login</button>
        <div class="message" id="message"></div>

        <p style="margin-top: 1rem;">Don’t have an account? <a href="register.html">Register</a></p>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 BookMeNow | Built by Captain</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmeipVXF09s9Y9TLDMefIroUWcX4KOw-k",
      authDomain: "sampleportfolio-9450c.firebaseapp.com",
      projectId: "sampleportfolio-9450c",
      storageBucket: "sampleportfolio-9450c.appspot.com",
      messagingSenderId: "725347523572",
      appId: "1:725347523572:web:203fa6c32aa6254f02b7a1",
      measurementId: "G-D63R4ZSHQ4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('login-form');
    const message = document.getElementById('message');
    const loginBtn = document.getElementById('login-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      loginBtn.disabled = true;
      loginBtn.innerHTML = 'Logging in <span class="loader"></span>';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        message.textContent = 'Login successful! Redirecting...';
        message.classList.add('success');
        setTimeout(() => {
          window.location.href = 'booking.html';
        }, 1500);
      } catch (error) {
        let errorMsg = 'Login failed. Please try again.';
        if (error.code === 'auth/user-not-found') {
          errorMsg = 'No account found with this email.';
        } else if (error.code === 'auth/wrong-password') {
          errorMsg = 'Incorrect password.';
        } else if (error.code === 'auth/invalid-email') {
          errorMsg = 'Please enter a valid email address.';
        }
        message.textContent = errorMsg;
        message.classList.remove('success');
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerHTML = 'Login';
      }
    });
  </script>
</body>
</html>
