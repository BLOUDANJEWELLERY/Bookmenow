<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Appointments ‚Äì BookMeNow</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
  <style>
    .appointments-main {
      max-width: 800px;
      margin: 4rem auto;
      padding: 1.5rem;
    }

    .appointment-card {
      background: var(--card);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .appointment-card h3 {
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    .no-appointments {
      text-align: center;
      margin-top: 3rem;
      font-size: 1.1rem;
      color: var(--text);
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">BookMeNow</div>
      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="booking.html">Book</a></li>
        <li><a href="myappointments.html" class="active">My Appointments</a></li>
        <li><button id="theme-toggle">üåô</button></li>
        <li><button id="logout-btn" class="logout-btn" style="display: none;">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main class="appointments-main">
    <h1>Your Appointments</h1>
    <div id="appointments-container"></div>
  </main>

  <footer>
    <p>¬© 2025 BookMeNow | Managed by Captain</p>
  </footer>

  <!-- Firebase + Firestore Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmeipVXF09s9Y9TLDMefIroUWcX4KOw-k",
      authDomain: "sampleportfolio-9450c.firebaseapp.com",
      projectId: "sampleportfolio-9450c",
      storageBucket: "sampleportfolio-9450c.appspot.com",
      messagingSenderId: "725347523572",
      appId: "1:725347523572:web:203fa6c32aa6254f02b7a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById("logout-btn");
    const container = document.getElementById("appointments-container");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      logoutBtn.style.display = "inline-block";

      try {
        const q = query(
          collection(db, "bookings"),
          where("userId", "==", user.uid),
          orderBy("createdAt", "desc")
        );

        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          container.innerHTML = `<p class="no-appointments">You have no appointments booked.</p>`;
        } else {
          snapshot.forEach(doc => {
            const data = doc.data();
            const card = document.createElement("div");
            card.className = "appointment-card";
            card.innerHTML = `
              <h3>${data.service}</h3>
              <p><strong>Date:</strong> ${data.date}</p>
              <p><strong>Time:</strong> ${data.time}</p>
              <p><strong>Name:</strong> ${data.name}</p>
              <p><strong>Phone:</strong> ${data.phone}</p>
              <p><strong>Appointment ID:</strong> ${data.bookingId}</p>
            `;
            container.appendChild(card);
          });
        }
      } catch (err) {
        console.error("Failed to fetch appointments:", err);
        container.innerHTML = `<p class="no-appointments">‚ö†Ô∏è Unable to load appointments. Please try again later.</p>`;
      }
    });

    logoutBtn?.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "login.html");
    });
  </script>
</body>
</html>
