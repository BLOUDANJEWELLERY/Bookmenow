<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Appointments ‚Äì BookMeNow</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
  <style>
    .appointments-main {
      max-width: 800px;
      margin: 4rem auto;
      padding: 1.5rem;
    }

    .appointment-card {
      background: var(--card);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
      margin-bottom: 1.5rem;
      line-height: 1.6;
      position: relative;
    }

    .appointment-card h3 {
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    .no-appointments {
      text-align: center;
      margin-top: 3rem;
      font-size: 1.1rem;
      color: var(--text);
    }

    .toggle-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .toggle-buttons button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      background: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-buttons button.active {
      background: #333;
    }

    .btn-action {
      margin-top: 1rem;
      background: crimson;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .btn-action:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">BookMeNow</div>
      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="booking.html">Book</a></li>
        <li><a href="myappointments.html" class="active">My Appointments</a></li>
        <li><button id="theme-toggle">üåô</button></li>
        <li><button id="logout-btn" class="logout-btn" style="display: none;">Logout</button></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="appointments-main">
    <h1>Your Appointments</h1>

    <div class="toggle-buttons">
      <button id="show-upcoming" class="active">Upcoming</button>
      <button id="show-past">Past</button>
    </div>

    <div id="appointments-container">
      <p class="no-appointments">Loading appointments...</p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>¬© 2025 BookMeNow | Managed by Captain</p>
  </footer>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmeipVXF09s9Y9TLDMefIroUWcX4KOw-k",
      authDomain: "sampleportfolio-9450c.firebaseapp.com",
      projectId: "sampleportfolio-9450c",
      storageBucket: "sampleportfolio-9450c.appspot.com",
      messagingSenderId: "725347523572",
      appId: "1:725347523572:web:203fa6c32aa6254f02b7a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById("logout-btn");
    const container = document.getElementById("appointments-container");
    const showUpcomingBtn = document.getElementById("show-upcoming");
    const showPastBtn = document.getElementById("show-past");

    let upcomingAppointments = [];
    let pastAppointments = [];

    let currentUserId = "";

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      currentUserId = user.uid;
      logoutBtn.style.display = "inline-block";

      try {
        const snapshot = await getDocs(collection(db, "bookings"));
        const now = new Date();
        const all = [];

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          if (data.userId === currentUserId) {
            all.push({ ...data, _docId: docSnap.id });
          }
        });

        // Split upcoming/past
        upcomingAppointments = all
          .filter(a => new Date(a.date) >= now)
          .sort((a, b) => new Date(a.date) - new Date(b.date));

        pastAppointments = all
          .filter(a => new Date(a.date) < now)
          .sort((a, b) => new Date(b.date) - new Date(a.date));

        renderAppointments(upcomingAppointments, "upcoming");
      } catch (err) {
        console.error("Error fetching:", err);
        container.innerHTML = `<p class="no-appointments">‚ö†Ô∏è Unable to load appointments.</p>`;
      }
    });

    function renderAppointments(list, mode) {
      container.innerHTML = "";
      if (list.length === 0) {
        container.innerHTML = `<p class="no-appointments">No appointments to show.</p>`;
        return;
      }

      list.forEach(data => {
        const card = document.createElement("div");
        card.className = "appointment-card";
        card.innerHTML = `
          <h3>${data.service}</h3>
          <p><strong>Date:</strong> ${data.date}</p>
          <p><strong>Time:</strong> ${data.time}</p>
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Phone:</strong> ${data.phone}</p>
          <p><strong>Appointment ID:</strong> ${data.bookingId}</p>
        `;

        const btn = document.createElement("button");
        btn.className = "btn-action";

        if (mode === "upcoming") {
          btn.textContent = "Cancel Appointment";
          btn.onclick = async () => {
            if (confirm("Are you sure you want to cancel this appointment?")) {
              await deleteDoc(doc(db, "bookings", data._docId));
              upcomingAppointments = upcomingAppointments.filter(a => a._docId !== data._docId);
              renderAppointments(upcomingAppointments, "upcoming");
            }
          };
        } else {
          btn.textContent = "Delete Record";
          btn.onclick = async () => {
            if (confirm("Are you sure you want to delete this past appointment?")) {
              await deleteDoc(doc(db, "bookings", data._docId));
              pastAppointments = pastAppointments.filter(a => a._docId !== data._docId);
              renderAppointments(pastAppointments, "past");
            }
          };
        }

        card.appendChild(btn);
        container.appendChild(card);
      });
    }

    // Toggle view
    showUpcomingBtn.addEventListener("click", () => {
      renderAppointments(upcomingAppointments, "upcoming");
      showUpcomingBtn.classList.add("active");
      showPastBtn.classList.remove("active");
    });

    showPastBtn.addEventListener("click", () => {
      renderAppointments(pastAppointments, "past");
      showUpcomingBtn.classList.remove("active");
      showPastBtn.classList.add("active");
    });

    logoutBtn?.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "login.html");
    });
  </script>
</body>
</html>
