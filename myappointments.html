<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Appointments ‚Äì BookMeNow</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    .appointments-main {
      max-width: 900px;
      margin: 4rem auto;
      padding: 1.5rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: var(--text);
      margin-bottom: 2.5rem;
    }

    .section-toggle {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2.5rem;
    }

    .section-toggle button {
      padding: 0.7rem 1.6rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f0f0f0;
      color: #333;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .section-toggle button:hover {
      background: #e0e0e0;
    }

    .section-toggle button.active {
      background: var(--accent, #007bff);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .appointment-card {
      background: var(--card);
      padding: 1.2rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
      margin-bottom: 1.5rem;
      line-height: 1.6;
      position: relative;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .fade-out {
      animation: fadeOut 0.4s ease forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.95); }
    }

    .appointment-card h3 {
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .actions {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn-download, .btn-cancel, .btn-delete {
      padding: 6px 14px;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-download {
      background: #28a745;
      color: white;
    }

    .btn-cancel {
      background: #ffc107;
      color: #333;
    }

    .btn-delete {
      background: #dc3545;
      color: white;
    }

    .no-appointments {
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      color: var(--text);
    }

    .loading-indicator {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 2rem;
      color: var(--text);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .confirm-dialog {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .confirm-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .confirm-box h3 {
      margin-bottom: 1rem;
    }

    .confirm-box button {
      margin: 0 0.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .confirm-yes {
      background: #dc3545;
      color: white;
    }

    .confirm-no {
      background: #ccc;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">BookMeNow</div>
      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="myappointments.html" class="active">My Appointments</a></li>
        <li><a href="booking.html">Book Again</a></li>
        <li><button id="theme-toggle">üåô</button></li>
        <li><button id="logout-btn" class="logout-btn" style="display: none;">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main class="appointments-main">
    <h1>Your Appointments</h1>

    <div class="section-toggle">
      <button id="upcoming-btn" class="active">Upcoming</button>
      <button id="past-btn">Past</button>
    </div>

    <div id="loading-indicator" class="loading-indicator">Loading your appointments...</div>
    <div id="appointments-container" style="display: none;"></div>
  </main>

  <footer>
    <p>¬© 2025 BookMeNow | Managed by Captain</p>
  </footer>

  <div id="confirm-dialog" class="confirm-dialog" style="display: none;">
    <div class="confirm-box">
      <h3>Are you sure?</h3>
      <button class="confirm-yes">Yes</button>
      <button class="confirm-no">No</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmeipVXF09s9Y9TLDMefIroUWcX4KOw-k",
      authDomain: "sampleportfolio-9450c.firebaseapp.com",
      projectId: "sampleportfolio-9450c",
      storageBucket: "sampleportfolio-9450c.appspot.com",
      messagingSenderId: "725347523572",
      appId: "1:725347523572:web:203fa6c32aa6254f02b7a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const container = document.getElementById("appointments-container");
    const loadingIndicator = document.getElementById("loading-indicator");
    const logoutBtn = document.getElementById("logout-btn");
    const upcomingBtn = document.getElementById("upcoming-btn");
    const pastBtn = document.getElementById("past-btn");
    const confirmDialog = document.getElementById("confirm-dialog");
    const confirmYes = document.querySelector(".confirm-yes");
    const confirmNo = document.querySelector(".confirm-no");

    logoutBtn.addEventListener("click", () => signOut(auth).then(() => window.location.href = "login.html"));
    upcomingBtn.onclick = () => showSection("upcoming");
    pastBtn.onclick = () => showSection("past");

    let allAppointments = [];
    let confirmCallback = null;

    confirmYes.onclick = () => {
      confirmDialog.style.display = "none";
      if (confirmCallback) confirmCallback();
    };
    confirmNo.onclick = () => {
      confirmDialog.style.display = "none";
      confirmCallback = null;
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      logoutBtn.style.display = "inline-block";

      const snapshot = await getDocs(collection(db, "bookings"));
      const now = new Date();

      allAppointments = snapshot.docs
        .map(doc => ({ id: doc.id, ...doc.data() }))
        .filter(app => app.userId === user.uid)
        .map(app => {
          app.datetime = new Date(`${app.date}T${app.time}`);
          return app;
        });

      loadingIndicator.style.display = "none";
      container.style.display = "block";

      showSection("upcoming");
    });

    function showSection(type) {
      upcomingBtn.classList.toggle("active", type === "upcoming");
      pastBtn.classList.toggle("active", type === "past");

      const now = new Date();
      const filtered = allAppointments
        .filter(a => type === "upcoming" ? a.datetime >= now : a.datetime < now)
        .sort((a, b) => type === "upcoming"
          ? a.datetime - b.datetime
          : b.datetime - a.datetime
        );

      container.innerHTML = "";

      if (filtered.length === 0) {
        container.innerHTML = `<p class="no-appointments">No ${type} appointments.</p>`;
        return;
      }

      for (const appt of filtered) {
        const card = document.createElement("div");
        card.className = "appointment-card";
        card.innerHTML = `
          <h3>${appt.service}</h3>
          <p><strong>Date:</strong> ${appt.date}</p>
          <p><strong>Time:</strong> ${appt.time}</p>
          <p><strong>Name:</strong> ${appt.name}</p>
          <p><strong>Phone:</strong> ${appt.phone}</p>
          <p><strong>Appointment ID:</strong> ${appt.bookingId}</p>
          <div class="actions">
            <button class="btn-download">üìÑ Download</button>
            ${type === "upcoming"
              ? `<button class="btn-cancel">‚ùå Cancel</button>`
              : `<button class="btn-delete">üóëÔ∏è Delete</button>`
            }
          </div>
        `;
        card.querySelector(".btn-download").onclick = () => downloadPDF(appt);
        const deleteBtn = type === "upcoming"
          ? card.querySelector(".btn-cancel")
          : card.querySelector(".btn-delete");
        deleteBtn.onclick = () => confirmDelete(appt.id, card);

        container.appendChild(card);
      }
    }

    function confirmDelete(docId, cardElement) {
      confirmCallback = async () => {
        try {
          await deleteDoc(doc(db, "bookings", docId));
          cardElement.classList.add("fade-out");
          setTimeout(() => cardElement.remove(), 400);
        } catch (err) {
          alert("Failed to delete. Try again.");
        }
      };
      confirmDialog.style.display = "flex";
    }

    async function downloadPDF(data) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFont("helvetica", "bold");
      doc.setTextColor("#007bff");
      doc.setFontSize(20);
      doc.text("BookMeNow", 20, 20);

      doc.setFontSize(12);
      doc.setTextColor("#000");
      doc.setFont("helvetica", "normal");
      doc.text("Appointment Confirmation Receipt", 20, 30);

      doc.setDrawColor("#cccccc");
      doc.setLineWidth(0.5);
      doc.rect(15, 35, 180, 90);

      let y = 45, gap = 10;
      doc.setFont("helvetica", "bold");
      doc.text("Booking Details:", 20, y);
      doc.setFont("helvetica", "normal");

      y += gap; doc.text(`Appointment ID: ${data.bookingId}`, 20, y);
      y += gap; doc.text(`Name: ${data.name}`, 20, y);
      y += gap; doc.text(`Phone: ${data.phone}`, 20, y);
      y += gap; doc.text(`Service: ${data.service}`, 20, y);
      y += gap; doc.text(`Date: ${data.date}`, 20, y);
      y += gap; doc.text(`Time: ${data.time}`, 20, y);
      y += gap + 5;

      doc.setFont("helvetica", "italic");
      doc.setFontSize(10);
      doc.setTextColor("#555");
      doc.text(`Generated on: ${new Date().toLocaleString()}`, 20, y);

      const qr = new QRious({
        value: `https://bloudanjewellery.github.io/Bookmenow/verify.html?bookingId=${data.bookingId}`,
        size: 100,
      });
      doc.addImage(qr.toDataURL(), 'PNG', 150, 40, 40, 40);
      doc.setFontSize(8);
      doc.text("Scan to verify", 160, 85);

      doc.setFontSize(10);
      doc.setFont("helvetica", "bold");
      doc.setTextColor("#007bff");
      doc.text("Powered by Captain | BookMeNow", 20, 140);

      doc.save(`BookMeNow_Receipt_${data.bookingId}.pdf`);
    }
  </script>
</body>
</html>
