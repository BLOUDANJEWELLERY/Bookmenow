<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Settings</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #004a99;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    header button {
      padding: 8px 16px;
      background-color: #ff4d4f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    nav {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #e3e3e3;
      flex-wrap: wrap;
    }
    .tab-btn {
      background: #ddd;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-btn.active {
      background: #004a99;
      color: white;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    .day-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .day-name {
      width: 100px;
      font-weight: bold;
    }
    .time-input, .shift-type-select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .shift-1, .shift-2 {
      display: flex;
      gap: 5px;
    }
    .shift-2 {
      display: none;
    }
    .shift-2.visible {
      display: flex;
    }
    form button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #004a99;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .day-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .shift-1, .shift-2 {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Settings</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <nav>
    <button class="tab-btn active" data-tab="working">Working Days & Hours</button>
    <button class="tab-btn" data-tab="holidays">Holidays</button>
    <button class="tab-btn" data-tab="blackout">Blackout Slots</button>
    <button class="tab-btn" data-tab="general">General Settings</button>
    <button class="tab-btn" data-tab="users">User Bookings</button>
  </nav>

  <section class="tab-content active" id="working">
    <h2>Configure Working Days & Hours</h2>
    <form id="schedule-form">
      <div id="working-days-container"></div>
      <button type="submit">Save Schedule</button>
    </form>
  </section>

  <section class="tab-content" id="holidays">
  <h2>Manage Holidays</h2>
  <form id="holiday-form">
    <input type="date" id="holiday-date" required />
    <button type="submit">Add Holiday</button>
  </form>
  <ul id="holiday-list" style="margin-top: 15px; padding: 0; list-style: none;"></ul>
</section>

  <section class="tab-content" id="blackout">
    <p>Coming soon...</p>
  </section>
  <section class="tab-content" id="general">
    <p>Coming soon...</p>
  </section>
  <section class="tab-content" id="users">
    <p>Coming soon...</p>
  </section>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js" type="module"></script>

  <!-- Admin Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, setDoc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmeipVXF09s9Y9TLDMefIroUWcX4KOw-k",
      authDomain: "sampleportfolio-9450c.firebaseapp.com",
      projectId: "sampleportfolio-9450c",
      storageBucket: "sampleportfolio-9450c.appspot.com",
      messagingSenderId: "725347523572",
      appId: "1:725347523572:web:203fa6c32aa6254f02b7a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const workingContainer = document.getElementById("working-days-container");

    weekdays.forEach(day => {
      const row = document.createElement("div");
      row.className = "day-row";
      row.innerHTML = `
        <label class="day-name">${day}</label>
        <input type="checkbox" class="day-enable" data-day="${day}" />
        <select class="shift-type-select" data-day="${day}">
          <option value="single">Single Shift</option>
          <option value="double">Double Shift</option>
        </select>
        <div class="shift-1" data-day="${day}">
          <input type="time" class="time-input start-1" data-day="${day}" />
          <input type="time" class="time-input end-1" data-day="${day}" />
        </div>
        <div class="shift-2" data-day="${day}">
          <input type="time" class="time-input start-2" data-day="${day}" />
          <input type="time" class="time-input end-2" data-day="${day}" />
        </div>
      `;
      workingContainer.appendChild(row);
    });

    document.addEventListener("change", (e) => {
      if (e.target.classList.contains("shift-type-select")) {
        const day = e.target.dataset.day;
        const val = e.target.value;
        const shift2 = document.querySelector(`.shift-2[data-day="${day}"]`);
        if (val === "double") {
          shift2.classList.add("visible");
        } else {
          shift2.classList.remove("visible");
        }
      }
    });

    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(sec => sec.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
      location.href = "login.html";
    });

    document.getElementById("schedule-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {};
      weekdays.forEach(day => {
        const enabled = document.querySelector(`.day-enable[data-day="${day}"]`).checked;
        const type = document.querySelector(`.shift-type-select[data-day="${day}"]`).value;
        const start1 = document.querySelector(`.start-1[data-day="${day}"]`).value;
        const end1 = document.querySelector(`.end-1[data-day="${day}"]`).value;
        const start2 = document.querySelector(`.start-2[data-day="${day}"]`)?.value || "";
        const end2 = document.querySelector(`.end-2[data-day="${day}"]`)?.value || "";
        data[day] = {
          enabled,
          shiftType: type,
          shift1: { start: start1, end: end1 },
          shift2: type === "double" ? { start: start2, end: end2 } : null
        };
      });
      await setDoc(doc(db, "adminSettings", "workingSchedule"), data);
      alert("Schedule saved.");
    });

    async function loadSchedule() {
      const snap = await getDoc(doc(db, "adminSettings", "workingSchedule"));
      if (snap.exists()) {
        const data = snap.data();
        weekdays.forEach(day => {
          const d = data[day];
          if (!d) return;
          document.querySelector(`.day-enable[data-day="${day}"]`).checked = d.enabled;
          document.querySelector(`.shift-type-select[data-day="${day}"]`).value = d.shiftType || "single";
          document.querySelector(`.start-1[data-day="${day}"]`).value = d.shift1?.start || "";
          document.querySelector(`.end-1[data-day="${day}"]`).value = d.shift1?.end || "";
          if (d.shiftType === "double" && d.shift2) {
            document.querySelector(`.shift-2[data-day="${day}"]`).classList.add("visible");
            document.querySelector(`.start-2[data-day="${day}"]`).value = d.shift2.start || "";
            document.querySelector(`.end-2[data-day="${day}"]`).value = d.shift2.end || "";
          }
        });
      }
    }
const holidayForm = document.getElementById("holiday-form");
const holidayInput = document.getElementById("holiday-date");
const holidayList = document.getElementById("holiday-list");

holidayForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const newDate = holidayInput.value;
  if (!newDate) return alert("Select a date.");

  const docRef = doc(db, "adminSettings", "holidays");
  const docSnap = await getDoc(docRef);
  let holidays = docSnap.exists() ? docSnap.data().dates || [] : [];
  
  if (holidays.includes(newDate)) {
    alert("This date is already marked as a holiday.");
    return;
  }

  holidays.push(newDate);
  await setDoc(docRef, { dates: holidays });
  holidayInput.value = "";
  renderHolidays(holidays);
});

function renderHolidays(dates) {
  holidayList.innerHTML = "";
  dates.sort().forEach(date => {
    const li = document.createElement("li");
    li.style.marginBottom = "8px";
    li.innerHTML = `
      <span>${date}</span>
      <button style="margin-left:10px; background:#ff4d4f; color:white; border:none; padding:2px 8px; border-radius:4px; cursor:pointer;"
        onclick="deleteHoliday('${date}')">‚ùå</button>
    `;
    holidayList.appendChild(li);
  });
}

window.deleteHoliday = async (dateToRemove) => {
  const docRef = doc(db, "adminSettings", "holidays");
  const docSnap = await getDoc(docRef);
  let holidays = docSnap.exists() ? docSnap.data().dates || [] : [];

  holidays = holidays.filter(d => d !== dateToRemove);
  await setDoc(docRef, { dates: holidays });
  renderHolidays(holidays);
};

async function loadHolidays() {
  const docSnap = await getDoc(doc(db, "adminSettings", "holidays"));
  if (docSnap.exists()) {
    renderHolidays(docSnap.data().dates || []);
  }
}
    onAuthStateChanged(auth, user => {
      if (user) loadSchedule();
      loadHolidays();
      else location.href = "login.html";
    });
  </script>
</body>
</html>
