<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #eee;
      padding: 0.5rem;
    }
    .tab-btn {
      background: #ccc;
      border: none;
      padding: 0.5rem 1rem;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-btn.active {
      background: #333;
      color: white;
    }
    .tab-content {
      display: none;
      padding: 1rem;
    }
    .tab-content.active {
      display: block;
    }
    .day-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 10px;
    }
    .day-name {
      width: 80px;
      font-weight: bold;
    }
    .time-input, .shift-type-select, .day-enable {
      margin: 5px;
    }
    .shift-2 {
      display: none;
    }
    .shift-2.visible {
      display: inline-block;
    }
    form {
      margin-top: 1rem;
    }
    input, select, textarea {
      padding: 6px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 6px 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    @media (max-width: 600px) {
      .day-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .day-name {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Settings</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <div class="tabs">
    <button class="tab-btn active" data-tab="schedule">Working Hours</button>
    <button class="tab-btn" data-tab="holidays">Special Holidays</button>
    <button class="tab-btn" data-tab="advanced">Advanced Settings</button>
    <button class="tab-btn" data-tab="announcement">Announcement Banner</button>
  </div>

  <div id="schedule" class="tab-content active">
    <form id="schedule-form">
      <div id="working-days-container"></div>
      <button type="submit">Save Schedule</button>
    </form>
  </div>

  <div id="holidays" class="tab-content">
    <form id="holiday-form">
      <input type="date" id="holiday-date" required />
      <button type="submit">Add Holiday</button>
    </form>
    <ul id="holiday-list"></ul>
  </div>

  <div id="advanced" class="tab-content">
    <form id="advanced-form">
      <label>Buffer Time (minutes):</label>
      <input type="number" id="buffer-time" min="0" required /><br/>
      <label>Max Days in Advance Booking Allowed:</label>
      <input type="number" id="max-days" min="1" required /><br/>
      <label>Hours Before Slot Closes:</label>
      <input type="number" id="hours-before" min="0" required /><br/>
      <button id="save-advanced">Save Settings</button>
    </form>
  </div>

  <div id="announcement" class="tab-content">
    <form id="announcement-form">
      <label>Announcement Banner Text:</label><br/>
      <textarea id="banner-text" rows="3" style="width:100%"></textarea><br/>
      <button type="submit">Save Banner</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmeipVXF09s9Y9TLDMefIroUWcX4KOw-k",
      authDomain: "sampleportfolio-9450c.firebaseapp.com",
      projectId: "sampleportfolio-9450c",
      storageBucket: "sampleportfolio-9450c.appspot.com",
      messagingSenderId: "725347523572",
      appId: "1:725347523572:web:203fa6c32aa6254f02b7a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const workingContainer = document.getElementById("working-days-container");

    weekdays.forEach(day => {
      const row = document.createElement("div");
      row.className = "day-row";
      row.innerHTML = `
        <label class="day-name">${day}</label>
        <input type="checkbox" class="day-enable" data-day="${day}" />
        <select class="shift-type-select" data-day="${day}">
          <option value="single">Single Shift</option>
          <option value="double">Double Shift</option>
        </select>
        <div class="shift-1" data-day="${day}">
          <input type="time" class="time-input start-1" data-day="${day}" />
          <input type="time" class="time-input end-1" data-day="${day}" />
        </div>
        <div class="shift-2" data-day="${day}">
          <input type="time" class="time-input start-2" data-day="${day}" />
          <input type="time" class="time-input end-2" data-day="${day}" />
        </div>
      `;
      workingContainer.appendChild(row);
    });

    document.addEventListener("change", (e) => {
      if (e.target.classList.contains("shift-type-select")) {
        const day = e.target.dataset.day;
        const val = e.target.value;
        const shift2 = document.querySelector(`.shift-2[data-day="${day}"]`);
        if (val === "double") {
          shift2.classList.add("visible");
        } else {
          shift2.classList.remove("visible");
        }
      }
    });

    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(sec => sec.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
      location.href = "login.html";
    });

    document.getElementById("schedule-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {};
      weekdays.forEach(day => {
        const enabled = document.querySelector(`.day-enable[data-day="${day}"]`).checked;
        const type = document.querySelector(`.shift-type-select[data-day="${day}"]`).value;
        const start1 = document.querySelector(`.start-1[data-day="${day}"]`).value;
        const end1 = document.querySelector(`.end-1[data-day="${day}"]`).value;
        const start2 = document.querySelector(`.start-2[data-day="${day}"]`)?.value || "";
        const end2 = document.querySelector(`.end-2[data-day="${day}"]`)?.value || "";
        data[day] = {
          enabled,
          shiftType: type,
          shift1: { start: start1, end: end1 },
          shift2: type === "double" ? { start: start2, end: end2 } : null
        };
      });
      await setDoc(doc(db, "adminSettings", "workingSchedule"), data);
      alert("Schedule saved.");
    });

    document.getElementById("holiday-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newDate = document.getElementById("holiday-date").value;
      if (!newDate) return alert("Select a date.");
      const ref = doc(db, "adminSettings", "holidays");
      const snap = await getDoc(ref);
      let holidays = snap.exists() ? snap.data().dates || [] : [];
      if (holidays.includes(newDate)) return alert("Already marked.");
      holidays.push(newDate);
      await setDoc(ref, { dates: holidays });
      document.getElementById("holiday-date").value = "";
      renderHolidays(holidays);
    });

    window.deleteHoliday = async (dateToRemove) => {
      const ref = doc(db, "adminSettings", "holidays");
      const snap = await getDoc(ref);
      let holidays = snap.exists() ? snap.data().dates || [] : [];
      holidays = holidays.filter(d => d !== dateToRemove);
      await setDoc(ref, { dates: holidays });
      renderHolidays(holidays);
    };

    function renderHolidays(dates) {
      const list = document.getElementById("holiday-list");
      list.innerHTML = "";
      dates.sort().forEach(date => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${date}</span>
          <button onclick="deleteHoliday('${date}')">‚ùå</button>
        `;
        list.appendChild(li);
      });
    }

    document.getElementById("advanced-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        bufferTime: parseInt(document.getElementById("buffer-time").value),
        maxDays: parseInt(document.getElementById("max-days").value),
        hoursBefore: parseInt(document.getElementById("hours-before").value)
      };
      await setDoc(doc(db, "adminSettings", "advancedSettings"), data);
      alert("Advanced settings saved.");
    });

    document.getElementById("announcement-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("banner-text").value;
      await setDoc(doc(db, "adminSettings", "announcement"), { text });
      alert("Banner saved.");
    });

document.getElementById("save-advanced").addEventListener("click", async () => {
  const bufferTime = document.getElementById("buffer-time").value;
  const maxAdvanceDays = document.getElementById("max-advance-days").value;
  const cutoffHours = document.getElementById("cutoff-hours").value;
  const banner = document.getElementById("banner-message").value;
  const bannerEnabled = document.getElementById("banner-enabled").checked;

  const data = {
    bufferTime,
    maxAdvanceDays,
    cutoffHours,
    banner,
    bannerEnabled
  };

  await setDoc(doc(db, "adminSettings", "advanced"), data);
  alert("Advanced settings saved.");
});
    async function loadSchedule() {
      const snap = await getDoc(doc(db, "adminSettings", "workingSchedule"));
      if (!snap.exists()) return;
      const data = snap.data();
      weekdays.forEach(day => {
        const d = data[day];
        if (!d) return;
        document.querySelector(`.day-enable[data-day="${day}"]`).checked = d.enabled;
        document.querySelector(`.shift-type-select[data-day="${day}"]`).value = d.shiftType;
        document.querySelector(`.start-1[data-day="${day}"]`).value = d.shift1?.start || "";
        document.querySelector(`.end-1[data-day="${day}"]`).value = d.shift1?.end || "";
        if (d.shiftType === "double" && d.shift2) {
          document.querySelector(`.shift-2[data-day="${day}"]`).classList.add("visible");
          document.querySelector(`.start-2[data-day="${day}"]`).value = d.shift2.start || "";
          document.querySelector(`.end-2[data-day="${day}"]`).value = d.shift2.end || "";
        }
      });
    }

    async function loadHolidays() {
      const snap = await getDoc(doc(db, "adminSettings", "holidays"));
      if (snap.exists()) renderHolidays(snap.data().dates || []);
    }
async function loadAdvancedSettings() {
  const docRef = doc(db, "adminSettings", "advanced");
  const snap = await getDoc(docRef);
  if (snap.exists()) {
    const data = snap.data();
    document.getElementById("buffer-time").value = data.bufferTime || "";
    document.getElementById("max-advance-days").value = data.maxAdvanceDays || "";
    document.getElementById("cutoff-hours").value = data.cutoffHours || "";
    document.getElementById("banner-message").value = data.banner || "";
    document.getElementById("banner-enabled").checked = !!data.bannerEnabled;
  }
}
    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = "login.html";
      loadSchedule();
      loadHolidays();
      loadAdvancedSettings();
    });
  </script>
</body>
</html>
