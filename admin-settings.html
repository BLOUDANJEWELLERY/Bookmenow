<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Settings</title>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/admin-settings.js"></script>
  <style>
    :root {
      --primary: #004080;
      --accent: #00aaff;
      --bg: #f8f9fa;
      --card: #ffffff;
      --border: #dee2e6;
      --text: #212529;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 1rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    header h1 {
      font-size: 1.5rem;
      color: var(--primary);
    }

    #logout-btn {
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .tab-btn {
      flex: 1;
      min-width: 120px;
      background: var(--card);
      border: 1px solid var(--border);
      padding: 0.6rem;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
    }

    .tab-btn.active {
      background: var(--primary);
      color: white;
    }

    main {
      background: var(--card);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    section.tab-content {
      display: none;
    }

    section.tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-bottom: 1rem;
    }

    label {
      font-weight: 500;
    }

    input, select, textarea {
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 5px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button[type="submit"] {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button[type="submit"]:hover {
      background: #0077aa;
    }

    .weekday-checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .weekday-checkboxes label {
      flex: 1 1 30%;
    }

    #user-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    #user-table th, #user-table td {
      padding: 0.6rem;
      border: 1px solid var(--border);
      text-align: left;
    }

    #user-table th {
      background-color: var(--bg);
    }

    ul {
      list-style: none;
      margin: 0;
      padding-left: 0;
    }

    ul li {
      background: #fff;
      padding: 0.6rem;
      margin: 0.3rem 0;
      border: 1px solid var(--border);
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      .tab-btn {
        width: 100%;
      }

      .weekday-checkboxes label {
        flex: 1 1 45%;
      }

      input[type="time"] {
        width: 48%;
      }

      #user-table th, #user-table td {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Settings</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <nav>
    <button class="tab-btn active" data-tab="schedule-tab">Schedule</button>
    <button class="tab-btn" data-tab="holidays-tab">Holidays</button>
    <button class="tab-btn" data-tab="blackout-tab">Blackout Slots</button>
    <button class="tab-btn" data-tab="general-tab">General</button>
    <button class="tab-btn" data-tab="users-tab">User Bookings</button>
  </nav>

  <main>
    <!-- SCHEDULE -->
    <section id="schedule-tab" class="tab-content active">
      <h2>Working Days & Hours</h2>
      <form id="schedule-form">
        <div class="weekday-checkboxes">
          <label><input type="checkbox" value="Sunday"> Sunday</label>
          <label><input type="checkbox" value="Monday"> Monday</label>
          <label><input type="checkbox" value="Tuesday"> Tuesday</label>
          <label><input type="checkbox" value="Wednesday"> Wednesday</label>
          <label><input type="checkbox" value="Thursday"> Thursday</label>
          <label><input type="checkbox" value="Friday"> Friday</label>
          <label><input type="checkbox" value="Saturday"> Saturday</label>
        </div>

        <label for="shift-type">Shift Type:</label>
        <select id="shift-type">
          <option value="single">Single Shift</option>
          <option value="double">Double Shift</option>
        </select>

        <div>
          <label>Shift 1:</label>
          <input type="time" id="shift1-start" required />
          <input type="time" id="shift1-end" required />
        </div>

        <div id="shift2" style="display:none">
          <label>Shift 2:</label>
          <input type="time" id="shift2-start" />
          <input type="time" id="shift2-end" />
        </div>

        <button type="submit">Save Schedule</button>
      </form>
    </section>

    <!-- HOLIDAYS -->
    <section id="holidays-tab" class="tab-content">
      <h2>Special Holidays</h2>
      <form id="holiday-form">
        <input type="date" id="holiday-date" required />
        <button type="submit">Add Holiday</button>
      </form>
      <ul id="holiday-list"></ul>
    </section>

    <!-- BLACKOUTS -->
    <section id="blackout-tab" class="tab-content">
      <h2>Blackout Slots</h2>
      <form id="blackout-form">
        <input type="date" id="blackout-date" required />
        <input type="time" id="blackout-start" required />
        <input type="time" id="blackout-end" required />
        <button type="submit">Add Blackout</button>
      </form>
      <ul id="blackout-list"></ul>
    </section>

    <!-- GENERAL SETTINGS -->
    <section id="general-tab" class="tab-content">
      <h2>General Settings</h2>
      <form id="general-settings-form">
        <label>Max Booking Days Ahead:</label>
        <input type="number" id="max-days" required min="1" />

        <label>Cutoff Time Before Slot (in hours):</label>
        <input type="number" id="cutoff-hours" required min="0" />

        <label>Buffer Time Between Appointments (in minutes):</label>
        <input type="number" id="buffer-time" required min="0" />

        <label>Announcement Banner:</label>
        <textarea id="announcement-text" placeholder="Write message to show on top of booking page..."></textarea>

        <button type="submit">Save Settings</button>
      </form>
    </section>

    <!-- USERS -->
    <section id="users-tab" class="tab-content">
      <h2>User Bookings</h2>
      <table id="user-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Service</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</body>
</html>
