<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Settings</title>
  <script type="module" src="js/auth.js"></script>
  <style>
    :root {
      --primary: #004080;
      --accent: #00aaff;
      --bg: #f8f9fa;
      --card: #ffffff;
      --border: #dee2e6;
      --text: #212529;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 1rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    header h1 {
      font-size: 1.5rem;
      color: var(--primary);
    }

    #logout-btn {
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .tab-btn {
      flex: 1;
      min-width: 120px;
      background: var(--card);
      border: 1px solid var(--border);
      padding: 0.6rem;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
    }

    .tab-btn.active {
      background: var(--primary);
      color: white;
    }

    main {
      background: var(--card);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    section.tab-content {
      display: none;
    }

    section.tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-bottom: 1rem;
    }

    .day-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.75rem;
      padding: 12px 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      margin-bottom: 12px;
      background: var(--card);
    }

    .day-row > * {
      flex-shrink: 0;
    }

    .day-name {
      flex-basis: 120px;
      font-weight: 600;
      color: var(--primary);
    }

    .shift-type-select,
    .time-input {
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid var(--border);
    }

    .shift-type-select {
      width: 140px;
    }

    .time-input {
      width: 110px;
    }

    .shift-2 {
      display: none;
      gap: 0.5rem;
    }

    .shift-2.visible {
      display: flex;
    }

    label {
      font-weight: 500;
    }

    input, select, textarea {
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 5px;
      width: 100%;
    }

    button[type="submit"] {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button[type="submit"]:hover {
      background: #0077aa;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      .tab-btn {
        width: 100%;
      }

      .day-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .time-input, .shift-type-select {
        width: 100%;
      }

      .shift-2 {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Settings</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <nav>
    <button class="tab-btn active" data-tab="schedule-tab">Schedule</button>
    <button class="tab-btn" data-tab="general-tab">General</button>
  </nav>

  <main>
    <!-- SCHEDULE -->
    <section id="schedule-tab" class="tab-content active">
      <h2>Working Days & Hours</h2>
      <form id="schedule-form">
        <div id="working-days-container"></div>
        <button type="submit">Save Schedule</button>
      </form>
    </section>

    <!-- GENERAL -->
    <section id="general-tab" class="tab-content">
      <h2>General Settings</h2>
      <form id="general-settings-form">
        <label>Max Booking Days Ahead:</label>
        <input type="number" id="max-days" required min="1" />

        <label>Cutoff Time Before Slot (in hours):</label>
        <input type="number" id="cutoff-hours" required min="0" />

        <label>Buffer Time Between Appointments (in minutes):</label>
        <input type="number" id="buffer-time" required min="0" />

        <label>Announcement Banner:</label>
        <textarea id="announcement-text" placeholder="Message for users..."></textarea>

        <button type="submit">Save Settings</button>
      </form>
    </section>
  </main>

  <script type="module">
    import { auth, db } from "./js/firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const workingDaysContainer = document.getElementById("working-days-container");

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      };
    });

    // Auth check
    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = "login.html";
    });

    document.getElementById("logout-btn").onclick = () => signOut(auth);

    // Load schedule
    async function loadSchedule() {
      const snap = await getDoc(doc(db, "settings", "schedule"));
      const data = snap.exists() ? snap.data() : {};

      days.forEach(day => {
        const d = data[day] || {};
        const row = document.createElement("div");
        row.className = "day-row";

        const label = document.createElement("div");
        label.className = "day-name";
        label.textContent = day;

        const select = document.createElement("select");
        select.className = "shift-type-select";
        select.innerHTML = `
          <option value="single">Single Shift</option>
          <option value="double">Double Shift</option>
        `;
        select.value = d.shiftType || "single";

        const time1Start = document.createElement("input");
        time1Start.type = "time";
        time1Start.className = "time-input";
        time1Start.value = d.start1 || "";

        const time1End = document.createElement("input");
        time1End.type = "time";
        time1End.className = "time-input";
        time1End.value = d.end1 || "";

        const shift2Div = document.createElement("div");
        shift2Div.className = "shift-2";
        if (select.value === "double") shift2Div.classList.add("visible");

        const time2Start = document.createElement("input");
        time2Start.type = "time";
        time2Start.className = "time-input";
        time2Start.value = d.start2 || "";

        const time2End = document.createElement("input");
        time2End.type = "time";
        time2End.className = "time-input";
        time2End.value = d.end2 || "";

        shift2Div.append(time2Start, time2End);

        select.onchange = () => {
          if (select.value === "double") {
            shift2Div.classList.add("visible");
          } else {
            shift2Div.classList.remove("visible");
          }
        };

        row.append(label, select, time1Start, time1End, shift2Div);
        row.dataset.day = day;
        workingDaysContainer.appendChild(row);
      });
    }

    // Save schedule
    document.getElementById("schedule-form").onsubmit = async e => {
      e.preventDefault();
      const result = {};
      document.querySelectorAll(".day-row").forEach(row => {
        const [label, select, t1s, t1e, shift2Div] = row.children;
        const [t2s, t2e] = shift2Div.children;
        result[row.dataset.day] = {
          shiftType: select.value,
          start1: t1s.value,
          end1: t1e.value,
          ...(select.value === "double" ? {
            start2: t2s.value,
            end2: t2e.value
          } : {})
        };
      });
      await setDoc(doc(db, "settings", "schedule"), result);
      alert("Schedule saved");
    };

    // Load general settings
    async function loadGeneralSettings() {
      const snap = await getDoc(doc(db, "settings", "general"));
      if (!snap.exists()) return;
      const data = snap.data();
      document.getElementById("max-days").value = data.maxDays || 7;
      document.getElementById("cutoff-hours").value = data.cutoffHours || 0;
      document.getElementById("buffer-time").value = data.bufferTime || 0;
      document.getElementById("announcement-text").value = data.announcement || "";
    }

    // Save general settings
    document.getElementById("general-settings-form").onsubmit = async e => {
      e.preventDefault();
      const data = {
        maxDays: +document.getElementById("max-days").value,
        cutoffHours: +document.getElementById("cutoff-hours").value,
        bufferTime: +document.getElementById("buffer-time").value,
        announcement: document.getElementById("announcement-text").value.trim()
      };
      await setDoc(doc(db, "settings", "general"), data);
      alert("General settings saved");
    };

    loadSchedule();
    loadGeneralSettings();
  </script>
</body>
</html>
