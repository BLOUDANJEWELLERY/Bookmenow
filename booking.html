let bufferTime = 30; // Default fallback

const debug = (msg) => {
  const el = document.getElementById("debug-buffer-time");
  if (el) el.textContent = msg;
};

// âœ… Force check Firestore path and response
async function loadBufferTime() {
  debug("ðŸ“¡ Fetching buffer time...");
  try {
    const settingsRef = doc(db, "adminSettings", "advancedSettings");
    const docSnap = await getDoc(settingsRef);
    if (docSnap.exists()) {
      const data = docSnap.data();
      if (typeof data.bufferTime === "number") {
        bufferTime = data.bufferTime;
        debug(`âœ… Buffer Time fetched: ${bufferTime} minutes`);
      } else {
        debug("âš ï¸ 'bufferTime' is missing or not a number in Firestore.");
      }
    } else {
      debug("âŒ Document 'advancedSettings' does not exist.");
    }
  } catch (error) {
    debug("ðŸš« Failed to fetch bufferTime: " + error.message);
  }
}

document.addEventListener("DOMContentLoaded", async () => {
  await loadBufferTime(); // ðŸ” Fetch before user selects date
});

document.addEventListener("dateSelected", (e) => {
  const selectedDate = e.detail.selectedDate;
  updateTimeSlotsForDate(selectedDate);
});

function generateTimeSlots() {
  const slots = [];
  let slot = new Date();
  slot.setHours(8, 0, 0, 0); // Start: 08:00
  const end = new Date();
  end.setHours(23, 30, 0, 0); // End: 23:30

  while (slot <= end) {
    const h = slot.getHours();
    const m = slot.getMinutes();
    const ampm = h < 12 ? "AM" : "PM";
    const labelHour = h % 12 === 0 ? 12 : h % 12;
    const mm = m.toString().padStart(2, "0");
    const hh = h.toString().padStart(2, "0");

    slots.push({
      value: `${hh}:${mm}`,
      label: `${labelHour}:${mm} ${ampm}`
    });

    slot = new Date(slot.getTime() + bufferTime * 60000);
  }

  return slots;
}

async function updateTimeSlotsForDate(selectedDate) {
  const timeSelect = document.getElementById("time");
  timeSelect.innerHTML = `<option value="">-- Choose --</option>`;
  if (!selectedDate) return;

  const now = new Date();
  const isToday = selectedDate === now.toISOString().split("T")[0];

  try {
    const q = query(collection(db, "bookings"), where("date", "==", selectedDate));
    const snapshot = await getDocs(q);
    const bookedTimes = snapshot.docs.map(doc => doc.data().time?.trim());

    const allSlots = generateTimeSlots();

    const filteredSlots = allSlots.filter(slot => {
      if (bookedTimes.includes(slot.value)) return false;

      if (isToday) {
        const [hh, mm] = slot.value.split(":").map(Number);
        const slotTime = new Date();
        slotTime.setHours(hh, mm, 0, 0);
        if (slotTime <= now) return false;
      }

      return true;
    });

    if (filteredSlots.length === 0) {
      timeSelect.innerHTML = `<option value="">No available slots</option>`;
      debug("ðŸ•“ All slots blocked or booked.");
      return;
    }

    filteredSlots.forEach(slot => {
      const opt = document.createElement("option");
      opt.value = slot.value;
      opt.textContent = slot.label;
      timeSelect.appendChild(opt);
    });

    debug(`âœ… ${filteredSlots.length} slot(s) shown`);

  } catch (err) {
    timeSelect.innerHTML = `<option value="">Error loading slots</option>`;
    debug("ðŸš« Firestore fetch failed: " + err.message);
  }
}

      }
      const bookingId = "BMN" + Math.floor(100000 + Math.random() * 900000);

      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Booking <span class="loader"></span>';

      try {
        const user = auth.currentUser;
        await addDoc(collection(db, "bookings"), {
          userId: user.uid,
          name,
          phone,
          service,
          date,
          time,
          bookingId,
          done: false,
          createdAt: serverTimestamp()
        });

        localStorage.setItem("bookingData", JSON.stringify({ name, phone, service, date, time, bookingId }));
        window.location.href = "thankyou.html";
      } catch (err) {
        console.error("Firestore Error:", err);
        alert("Failed to save booking. Please try again.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = "Confirm Booking";
      }
    });
