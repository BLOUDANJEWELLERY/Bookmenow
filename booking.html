  <style>
    body {
      background: #f0f4fa;
    }

    .booking-main {
      max-width: 900px;
      margin: 4rem auto;
      padding: 1.5rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;

    .booking-form {
      background: white;

    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
      color: #003366;
    }

    input[type="text"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #fdfdfd;
      color: #333;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus,
    select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    /* Custom calendar styles */
    .calendar-wrapper {
      position: relative;
      user-select: none;
    }

    .calendar-input {
      cursor: pointer;
      background-color: #fdfdfd;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.75rem;
      font-size: 1rem;
      color: #333;
      width: 80%;
    }

    .calendar-popup {
      position: absolute;
      top: 100%;
      left: 0;
      margin-top: 6px;
      width: 230px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      padding: 10px;
      user-select: none;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      color: #007bff;
      font-weight: bold;
      font-size: 1.1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .calendar-nav-btn {
      background: none;
      border: none;
      color: #007bff;
      font-size: 1.3rem;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s ease;
    }
    .calendar-nav-btn:hover {
      color: #0056b3;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .calendar-day-name {
      font-weight: 600;
      color: #007bff;
      text-align: center;
      font-size: 0.85rem;
      user-select: none;
    }

    .calendar-day {
      width: 26px;
      height: 36px;
      line-height: 36px;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s, color 0.2s;
      font-size: 0.9rem;
    }

    /* Disabled past days */
    .calendar-day.disabled {
      color: #bbb;
      cursor: default;
      pointer-events: none;
      background-color: transparent !important;
    }

    /* Highlight today's date */
    .calendar-day.today {
      border: 2px solid #007bff;
      font-weight: 700;
      color: #0056b3;
    }

    /* Highlight selected date */
    .calendar-day.selected {
      background: #007bff;
      color: white;
      font-weight: 700;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.85rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #007bff, #00bfff);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
      width: 100%;
    }

    .btn:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.6s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- Firebase + Booking Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmeipVXF09s9Y9TLDMefIroUWcX4KOw-k",
      authDomain: "sampleportfolio-9450c.firebaseapp.com",
      projectId: "sampleportfolio-9450c",
      storageBucket: "sampleportfolio-9450c.appspot.com",
      messagingSenderId: "725347523572",
      appId: "1:725347523572:web:203fa6c32aa6254f02b7a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById("logout-btn");
    const dateInput = document.getElementById("date-input");
    const calendar = document.getElementById("calendar");
    const timeSelect = document.getElementById("time");
    const submitBtn = document.getElementById("submit-btn");

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
      else logoutBtn.style.display = "inline-block";
    });

    logoutBtn?.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "login.html").catch(console.error);
    });

    // Time slots generation (same as before)
    const generateTimeSlots = () => {
      const slots = [];
      for (let h = 8; h <= 23; h++) {
        for (let m = 0; m < 60; m += 30) {
          if (h === 23 && m > 30) continue;
          const hour = h % 12 === 0 ? 12 : h % 12;
          const ampm = h < 12 ? "AM" : "PM";
          const mm = m.toString().padStart(2, "0");
          slots.push({
            value: `${h.toString().padStart(2, "0")}:${mm}`,
            label: `${hour}:${mm} ${ampm}`
          });
        }
      }
      return slots;
    };

    const allSlots = generateTimeSlots();

    async function updateTimeSlotsForDate(selectedDate) {
      timeSelect.innerHTML = `<option value="">-- Choose --</option>`;
      if (!selectedDate) return;

      const now = new Date();
      const isToday = selectedDate === now.toISOString().split("T")[0];

      const q = query(collection(db, "bookings"), where("date", "==", selectedDate));
      const snapshot = await getDocs(q);
      const bookedTimes = snapshot.docs.map(doc => doc.data().time);

      const filteredSlots = allSlots.filter(slot => {
        if (bookedTimes.includes(slot.value)) return false;
        if (isToday) {
          const [hh, mm] = slot.value.split(":").map(Number);
          const slotTime = new Date();
          slotTime.setHours(hh, mm, 0, 0);
          if (slotTime <= now) return false;
        }
        return true;
      });

      if (filteredSlots.length === 0) {
        timeSelect.innerHTML = `<option value="">No available slots</option>`;
        return;
      }

      filteredSlots.forEach(slot => {
        const opt = document.createElement("option");
        opt.value = slot.value;
        opt.textContent = slot.label;
        timeSelect.appendChild(opt);
      });
    }

// --- Custom Calendar Logic ---

const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

let currentDate = new Date(); // today initially
let selectedDate = null;

// Format date as YYYY-MM-DD (LOCAL, not UTC)
function formatDate(date) {
  const year = date.getFullYear();
  const month = (date.getMonth() + 1).toString().padStart(2, "0");
  const day = date.getDate().toString().padStart(2, "0");
  return `${year}-${month}-${day}`;
}

// Render calendar for a given year/month
function renderCalendar(year, month) {
  calendar.innerHTML = "";

  // --- Header ---
  const header = document.createElement("div");
  header.className = "calendar-header";

  const prevBtn = document.createElement("button");
  prevBtn.className = "calendar-nav-btn";
  prevBtn.innerHTML = "&#8249;";
  prevBtn.title = "Previous Month";
  prevBtn.disabled = year === new Date().getFullYear() && month === new Date().getMonth();
  prevBtn.onclick = () => {
    if (month === 0) {
      month = 11;
      year--;
    } else {
      month--;
    }
    if (
      year < new Date().getFullYear() ||
      (year === new Date().getFullYear() && month < new Date().getMonth())
    ) {
      year = new Date().getFullYear();
      month = new Date().getMonth();
    }
    renderCalendar(year, month);
  };

  const nextBtn = document.createElement("button");
  nextBtn.className = "calendar-nav-btn";
  nextBtn.innerHTML = "&#8250;";
  nextBtn.title = "Next Month";
  nextBtn.onclick = () => {
    if (month === 11) {
      month = 0;
      year++;
    } else {
      month++;
    }
    renderCalendar(year, month);
  };

  const monthYear = document.createElement("div");
  monthYear.textContent = `${new Date(year, month).toLocaleString("default", {
    month: "long",
  })} ${year}`;

  header.appendChild(prevBtn);
  header.appendChild(monthYear);
  header.appendChild(nextBtn);
  calendar.appendChild(header);

  // --- Weekday Header ---
  const grid = document.createElement("div");
  grid.className = "calendar-grid";
  weekdays.forEach((d) => {
    const wd = document.createElement("div");
    wd.className = "calendar-day-name";
    wd.textContent = d;
    grid.appendChild(wd);
  });

  // --- Days ---
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  const firstDayIndex = new Date(year, month, 1).getDay();

  for (let i = 0; i < firstDayIndex; i++) {
    const blank = document.createElement("div");
    blank.className = "calendar-day disabled";
    grid.appendChild(blank);
  }

  const today = new Date();
  today.setHours(0, 0, 0, 0);

  for (let day = 1; day <= daysInMonth; day++) {
    const dateObj = new Date(year, month, day);
    dateObj.setHours(0, 0, 0, 0);

    const dayEl = document.createElement("div");
    dayEl.className = "calendar-day";
    dayEl.textContent = day;

    const isToday = dateObj.getTime() === today.getTime();
    const isInPast = dateObj < today;
    const isSelected = selectedDate === formatDate(dateObj);

    if (isInPast) {
      dayEl.classList.add("disabled");
    } else {
      if (isToday) dayEl.classList.add("today");
      if (isSelected) dayEl.classList.add("selected");

      // Click to select date
      dayEl.onclick = () => {
        calendar.querySelectorAll(".calendar-day.selected").forEach((el) =>
          el.classList.remove("selected")
        );
        dayEl.classList.add("selected");

        selectedDate = formatDate(dateObj);
        dateInput.value = selectedDate;
        updateTimeSlotsForDate(selectedDate);
        hideCalendar();
      };
    }

    grid.appendChild(dayEl);
  }

  calendar.appendChild(grid);
}

function showCalendar() {
  calendar.style.display = "block";
}

function hideCalendar() {
  calendar.style.display = "none";
}

// Toggle popup
dateInput.addEventListener("click", () => {
  if (calendar.style.display === "block") hideCalendar();
  else showCalendar();
});

// âœ… Use mousedown instead of click (prevents calendar from closing on button click)
document.addEventListener("mousedown", (e) => {
  if (
    !calendar.contains(e.target) &&
    e.target !== dateInput
  ) {
    hideCalendar();
  }
});

// Block manual typing
dateInput.addEventListener("keydown", (e) => {
  e.preventDefault();
});

// Init calendar
const now = new Date();
renderCalendar(now.getFullYear(), now.getMonth());

    // Initially handled during calendar render for today

    // --- Booking form submit logic (same as before) ---

    document.getElementById("booking-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("full-name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const service = document.getElementById("service").value;
      const date = dateInput.value;
      const time = document.getElementById("time").value;
      if (!date) {
        alert("Please select a valid date.");
        return;
      }
      const bookingId = "BMN" + Math.floor(100000 + Math.random() * 900000);

      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Booking <span class="loader"></span>';

      try {
        const user = auth.currentUser;
        await addDoc(collection(db, "bookings"), {
          userId: user.uid,
          name,
          phone,
          service,
          date,
          time,
          bookingId,
          done: false,
          createdAt: serverTimestamp()
        });

        localStorage.setItem("bookingData", JSON.stringify({ name, phone, service, date, time, bookingId }));
        window.location.href = "thankyou.html";
      } catch (err) {
        console.error("Firestore Error:", err);
        alert("Failed to save booking. Please try again.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = "Confirm Booking";
      }
    });
  </script>
