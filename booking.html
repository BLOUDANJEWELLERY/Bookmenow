<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book an Appointment â€“ BookMeNow</title>
  <style>
    body {
      background: #f0f4fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .booking-main {
      max-width: 900px;
      margin: 4rem auto;
      padding: 1.5rem;
    }

    .booking-form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 51, 102, 0.08);
      position: relative;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
      color: #003366;
    }

    /* Calendar Styles */
    .calendar-wrapper {
      position: relative;
      width: 100%;
    }

    .calendar-input {
      cursor: pointer;
      background-color: #fdfdfd;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.75rem;
      font-size: 1rem;
      color: #333;
      width: 100%;
    }

    .calendar-popup {
      position: absolute;
      top: 100%;
      left: 0;
      margin-top: 6px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      padding: 10px;
      width: 270px;
      overflow: hidden;
      display: none;
    }

    .calendar-content {
      position: relative;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      color: #007bff;
      font-weight: bold;
    }

    .calendar-nav-btn {
      background: none;
      border: none;
      color: #007bff;
      font-size: 1.3rem;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .calendar-nav-btn:hover {
      background-color: #f0f7ff;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }

    .calendar-day-name {
      font-weight: 600;
      color: #007bff;
      text-align: center;
      font-size: 0.85rem;
    }

    .calendar-day {
      width: 26px;
      height: 36px;
      line-height: 36px;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin: 0 auto;
    }

    .calendar-day:hover:not(.disabled) {
      background-color: #e6f2ff;
    }

    .calendar-day.disabled {
      color: #bbb;
      cursor: default;
    }

    .calendar-day.today {
      border: 2px solid #007bff;
      font-weight: 700;
    }

    .calendar-day.selected {
      background: #007bff;
      color: white;
      font-weight: 700;
    }

    /* Animations */
    @keyframes slideInFromTop {
      0% {
        transform: translateY(-20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideOutToTop {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-20px);
        opacity: 0;
      }
    }

    @keyframes slideLeftIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideLeftOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(-100%);
        opacity: 0;
      }
    }

    @keyframes slideRightIn {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideRightOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    .slide-in {
      animation: slideInFromTop 0.3s ease forwards;
    }

    .slide-out {
      animation: slideOutToTop 0.25s ease forwards;
    }

    .slide-left-in {
      animation: slideLeftIn 0.3s ease forwards;
    }

    .slide-left-out {
      animation: slideLeftOut 0.3s ease forwards;
    }

    .slide-right-in {
      animation: slideRightIn 0.3s ease forwards;
    }

    .slide-right-out {
      animation: slideRightOut 0.3s ease forwards;
    }
  </style>
</head>
<body>
  <main class="booking-main">
    <form id="booking-form" class="booking-form">
      <div class="form-group calendar-wrapper">
        <label for="date-input">Date</label>
        <input type="text" id="date-input" class="calendar-input" readonly placeholder="Select a date" />
        <div id="calendar" class="calendar-popup">
          <div class="calendar-content"></div>
        </div>
      </div>
    </form>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const dateInput = document.getElementById('date-input');
      const calendar = document.getElementById('calendar');
      const calendarContent = calendar.querySelector('.calendar-content');
      
      const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      let currentDate = new Date();
      let selectedDate = null;
      let isAnimating = false;

      function formatDate(date) {
        const year = date.getFullYear();
        const month = (date.getMonth() + 1).toString().padStart(2, "0");
        const day = date.getDate().toString().padStart(2, "0");
        return `${year}-${month}-${day}`;
      }

      function renderCalendar(year, month, direction = null) {
        if (isAnimating) return;
        
        const newContent = document.createElement('div');
        newContent.className = 'calendar-content';
        if (direction) newContent.style.position = 'absolute';

        // Header
        const header = document.createElement('div');
        header.className = 'calendar-header';

        const prevBtn = document.createElement('button');
        prevBtn.className = 'calendar-nav-btn';
        prevBtn.innerHTML = '&lt;';
        prevBtn.onclick = () => {
          const newMonth = month === 0 ? 11 : month - 1;
          const newYear = month === 0 ? year - 1 : year;
          renderCalendar(newYear, newMonth, 'left');
        };

        const nextBtn = document.createElement('button');
        nextBtn.className = 'calendar-nav-btn';
        nextBtn.innerHTML = '&gt;';
        nextBtn.onclick = () => {
          const newMonth = month === 11 ? 0 : month + 1;
          const newYear = month === 11 ? year + 1 : year;
          renderCalendar(newYear, newMonth, 'right');
        };

        const monthYear = document.createElement('div');
        monthYear.textContent = new Date(year, month).toLocaleString('default', { 
          month: 'long', 
          year: 'numeric' 
        });

        header.append(prevBtn, monthYear, nextBtn);
        newContent.appendChild(header);

        // Grid
        const grid = document.createElement('div');
        grid.className = 'calendar-grid';

        // Day names
        weekdays.forEach(day => {
          const dayEl = document.createElement('div');
          dayEl.className = 'calendar-day-name';
          dayEl.textContent = day;
          grid.appendChild(dayEl);
        });

        // Days
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const firstDayIndex = new Date(year, month, 1).getDay();

        // Empty cells
        for (let i = 0; i < firstDayIndex; i++) {
          const blank = document.createElement('div');
          blank.className = 'calendar-day disabled';
          grid.appendChild(blank);
        }

        const today = new Date();
        today.setHours(0, 0, 0, 0);

        // Days of month
        for (let day = 1; day <= daysInMonth; day++) {
          const dateObj = new Date(year, month, day);
          dateObj.setHours(0, 0, 0, 0);

          const dayEl = document.createElement('div');
          dayEl.className = 'calendar-day';
          dayEl.textContent = day;

          const isToday = dateObj.getTime() === today.getTime();
          const isInPast = dateObj < today;
          const isSelected = selectedDate === formatDate(dateObj);

          if (isInPast) {
            dayEl.classList.add('disabled');
          } else {
            if (isToday) dayEl.classList.add('today');
            if (isSelected) dayEl.classList.add('selected');
            dayEl.onclick = () => {
              selectedDate = formatDate(dateObj);
              dateInput.value = selectedDate;
              hideCalendar();
            };
          }

          grid.appendChild(dayEl);
        }

        newContent.appendChild(grid);

        // Handle animations
        if (direction && calendarContent.children.length > 0) {
          isAnimating = true;
          
          const oldContent = calendarContent.firstChild;
          oldContent.classList.add(
            direction === 'left' ? 'slide-right-out' : 'slide-left-out'
          );
          
          newContent.classList.add(
            direction === 'left' ? 'slide-right-in' : 'slide-left-in'
          );
          
          calendarContent.appendChild(newContent);
          
          oldContent.addEventListener('animationend', () => {
            if (oldContent.parentNode) {
              calendarContent.removeChild(oldContent);
            }
            isAnimating = false;
          });
        } else {
          calendarContent.innerHTML = '';
          calendarContent.appendChild(newContent);
        }
      }

      function showCalendar() {
        if (calendar.style.display === 'block') return;
        
        calendar.style.display = 'block';
        calendar.classList.remove('slide-out');
        calendar.classList.add('slide-in');
        
        const now = new Date();
        renderCalendar(now.getFullYear(), now.getMonth());
      }

      function hideCalendar() {
        calendar.classList.remove('slide-in');
        calendar.classList.add('slide-out');
        
        calendar.addEventListener('animationend', () => {
          if (calendar.classList.contains('slide-out')) {
            calendar.style.display = 'none';
          }
        }, { once: true });
      }

      // Toggle calendar
      dateInput.addEventListener('click', (e) => {
        e.stopPropagation();
        if (calendar.style.display === 'block') {
          hideCalendar();
        } else {
          showCalendar();
        }
      });

      // Close when clicking outside
      document.addEventListener('click', (e) => {
        if (!calendar.contains(e.target) {
          hideCalendar();
        }
      });

      // Prevent calendar from closing when clicking inside
      calendar.addEventListener('click', (e) => {
        e.stopPropagation();
      });
    });
  </script>
</body>
</html>
