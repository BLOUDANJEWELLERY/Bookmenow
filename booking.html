<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book an Appointment â€“ BookMeNow</title>
  <link rel="stylesheet" href="css/style.css" />
   <script defer src="js/script.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">BookMeNow</div>
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="booking.html" class="active">Booking</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><button id="theme-toggle">ðŸŒ™</button></li>
        <li><button id="logout-btn" style="display: none;">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main class="booking-main">
    <section class="booking-form-section">
      <h1>Book an Appointment</h1>
      <p>Fill out the form below to reserve your spot.</p>

      <form class="booking-form" id="booking-form">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="service">Select Service</label>
          <select id="service" name="service" required>
            <option value="">-- Choose --</option>
            <option value="Beard Cutting">Beard Cutting</option>
            <option value="Haircut">Haircut</option>
            <option value="Facial">Facial</option>
            <option value="Hair Coloring">Hair Coloring</option>
            <option value="Shaving">Shaving</option>
            <option value="Head Massage">Head Massage</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time" name="time" required />
        </div>

        <button type="submit" class="btn">Confirm Booking</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 BookMeNow | Built by Captain</p>
  </footer>

  <!-- Firebase Auth Protection + Logout -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmeipVXF09s9Y9TLDMefIroUWcX4KOw-k",
      authDomain: "sampleportfolio-9450c.firebaseapp.com",
      projectId: "sampleportfolio-9450c",
      storageBucket: "sampleportfolio-9450c.appspot.com",
      messagingSenderId: "725347523572",
      appId: "1:725347523572:web:203fa6c32aa6254f02b7a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const logoutBtn = document.getElementById("logout-btn");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        logoutBtn.style.display = "inline-block";
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Logout Error:", error);
      });
    });

    // Booking form submission logic
    document.getElementById('booking-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = {
        name: document.getElementById('full-name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        service: document.getElementById('service').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        bookingId: 'BMN' + Math.floor(100000 + Math.random() * 900000)
      };

      localStorage.setItem('bookingData', JSON.stringify(formData));
      window.location.href = 'thankyou.html';
    });
  </script>
</body>
</html>
