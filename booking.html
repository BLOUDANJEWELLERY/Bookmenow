<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book an Appointment â€“ BookMeNow</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">BookMeNow</div>
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="booking.html" class="active">Booking</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><button id="theme-toggle">ðŸŒ™</button></li>
        <li><button id="logout-btn" class="logout-btn" style="display: none;">Logout</button></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main class="booking-main">
    <section class="booking-form-section">
      <h1>Book an Appointment</h1>
      <p>Fill out the form below to reserve your spot.</p>

      <form class="booking-form" id="booking-form">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="service">Select Service</label>
          <select id="service" name="service" required>
            <option value="">-- Choose --</option>
            <option value="Beard Cutting">Beard Cutting</option>
            <option value="Haircut">Haircut</option>
            <option value="Facial">Facial</option>
            <option value="Hair Coloring">Hair Coloring</option>
            <option value="Shaving">Shaving</option>
            <option value="Head Massage">Head Massage</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input 
            type="date" 
            id="date" 
            name="date" 
            required 
            min="" />
        </div>

        <div class="form-group">
          <label for="time">Time</label>
          <select id="time" name="time" required>
            <option value="">-- Choose --</option>
          </select>
        </div>

        <button type="submit" class="btn">Confirm Booking</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 BookMeNow | Built by Captain</p>
  </footer>

  <!-- Firebase Auth + Firestore Booking Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBmeipVXF09s9Y9TLDMefIroUWcX4KOw-k",
      authDomain: "sampleportfolio-9450c.firebaseapp.com",
      projectId: "sampleportfolio-9450c",
      storageBucket: "sampleportfolio-9450c.appspot.com",
      messagingSenderId: "725347523572",
      appId: "1:725347523572:web:203fa6c32aa6254f02b7a1"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById("logout-btn");

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
      else logoutBtn.style.display = "inline-block";
    });

    logoutBtn?.addEventListener("click", () => {
      signOut(auth)
        .then(() => window.location.href = "login.html")
        .catch(console.error);
    });

    // Date & Time setup
    const dateInput = document.getElementById("date");
    const timeSelect = document.getElementById("time");

    // Prevent auto default date
    dateInput.value = "";

    // Set minimum selectable date to today
    const today = new Date().toISOString().split("T")[0];
    dateInput.setAttribute("min", today);

    // Populate time slots 08:00â€“23:30 in 30-min steps
    const startHour = 8, endHour = 23, interval = 30;
    for (let h = startHour; h <= endHour; h++) {
      for (let m = 0; m < 60; m += interval) {
        if (h === endHour && m > 30) break; // stop after 23:30
        const hh = h.toString().padStart(2, "0");
        const mm = m.toString().padStart(2, "0");
        const option = document.createElement("option");
        option.value = `${hh}:${mm}`;
        option.textContent = `${hh}:${mm}`;
        timeSelect.appendChild(option);
      }
    }

    document.getElementById("booking-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("full-name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const service = document.getElementById("service").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const bookingId = "BMN" + Math.floor(100000 + Math.random() * 900000);

      try {
        const user = auth.currentUser;
        await addDoc(collection(db, "bookings"), {
          userId: user.uid,
          name, phone, service, date, time, bookingId,
          createdAt: serverTimestamp()
        });

        localStorage.setItem("bookingData", JSON.stringify({ name, phone, service, date, time, bookingId }));
        window.location.href = "thankyou.html";
      } catch (err) {
        console.error("Firestore Error:", err);
        alert("Failed to save booking. Please try again.");
      }
    });
  </script>
</body>
</html>
