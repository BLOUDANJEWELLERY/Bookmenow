// === Utility Functions ===
function pad(n) {
  return n.toString().padStart(2, "0");
}

function convertTo24H(time12h) {
  if (!time12h) return "00:00";
  const [time, modifier] = time12h.trim().split(" ");
  let [h, m] = time.split(":").map(Number);
  if (modifier === "PM" && h !== 12) h += 12;
  if (modifier === "AM" && h === 12) h = 0;
  return `${pad(h)}:${pad(m)}`;
}

function convertTo12H(time24) {
  let [h, m] = time24.split(":").map(Number);
  const ampm = h >= 12 ? "PM" : "AM";
  h = h % 12 || 12;
  return `${pad(h)}:${pad(m)} ${ampm}`;
}

function timeToDate(timeStr) {
  const [h, m] = convertTo24H(timeStr).split(":").map(Number);
  const d = new Date();
  d.setHours(h, m, 0, 0);
  return d;
}

// === Main Logic ===
async function updateTimeSlotsForDate(selectedDate) {
  const timeSelect = document.getElementById("time");
  timeSelect.innerHTML = `<option value="">Loading...</option>`;

  const selectedWeekday = new Date(selectedDate).toLocaleDateString("en-US", { weekday: "long" });
  const todayDateStr = new Date().toISOString().split("T")[0];
  const now = new Date();

  try {
    // Fetch working schedule
    const scheduleDoc = await getDoc(doc(db, "adminSettings", "workingSchedule"));
    if (!scheduleDoc.exists()) {
      timeSelect.innerHTML = `<option value="">No schedule found</option>`;
      return;
    }

    const schedule = scheduleDoc.data();
    const dayConfig = schedule[selectedWeekday];
    if (!dayConfig || !dayConfig.enabled) {
      timeSelect.innerHTML = `<option value="">Not available on ${selectedWeekday}</option>`;
      return;
    }

    // Fetch buffer time
    const advancedDoc = await getDoc(doc(db, "adminSettings", "advancedSettings"));
    const bufferTime = advancedDoc.exists() && advancedDoc.data().bufferTime
      ? parseInt(advancedDoc.data().bufferTime)
      : 30;

    const isDoubleShift = dayConfig.singleOrDouble === "double";
    const shifts = [
      { start: dayConfig.start_1, end: dayConfig.end_1 },
      ...(isDoubleShift ? [{ start: dayConfig.start_2, end: dayConfig.end_2 }] : [])
    ];

    // Generate slots
    const allSlots = [];
    for (const shift of shifts) {
      if (!shift.start || !shift.end) continue;
      let current = timeToDate(shift.start);
      const end = timeToDate(shift.end);
      while (current < end) {
        const h = pad(current.getHours());
        const m = pad(current.getMinutes());
        allSlots.push(convertTo12H(`${h}:${m}`));
        current.setMinutes(current.getMinutes() + bufferTime);
      }
    }

    // Fetch existing bookings
    const bookingsSnapshot = await getDocs(
      query(collection(db, "bookings"), where("date", "==", selectedDate))
    );
    const takenTimes = bookingsSnapshot.docs
      .map(doc => doc.data().time?.trim())
      .filter(Boolean);

    // Filter available
    const availableSlots = allSlots.filter(slot => {
      if (takenTimes.includes(slot)) return false;
      if (selectedDate === todayDateStr) {
        const [h, m] = convertTo24H(slot).split(":").map(Number);
        const slotTime = new Date();
        slotTime.setHours(h, m, 0, 0);
        if (slotTime <= now) return false;
      }
      return true;
    });

    // Populate dropdown
    if (availableSlots.length === 0) {
      timeSelect.innerHTML = `<option value="">All slots booked</option>`;
    } else {
      timeSelect.innerHTML = `<option value="">-- Choose --</option>`;
      availableSlots.forEach(slot => {
        const opt = document.createElement("option");
        opt.value = slot;
        opt.textContent = slot;
        timeSelect.appendChild(opt);
      });
    }
  } catch (error) {
    console.error("Error updating slots:", error);
    timeSelect.innerHTML = `<option value="">Error loading slots</option>`;
  }
}
