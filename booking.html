let bufferTime = 30; // Default fallback
let workingSchedule = {}; // Populated on load

const debug = (msg) => {
  const el = document.getElementById("debug-buffer-time");
  if (el) el.textContent = msg;
};

// üîÅ Load bufferTime from Firestore
async function loadBufferTime() {
  debug("üì° Fetching buffer time...");
  try {
    const snap = await getDoc(doc(db, "adminSettings", "advancedSettings"));
    if (snap.exists()) {
      const data = snap.data();
      if (typeof data.bufferTime === "number") {
        bufferTime = data.bufferTime;
        debug(`‚úÖ Buffer Time fetched: ${bufferTime} minutes`);
      } else {
        debug("‚ö†Ô∏è 'bufferTime' missing or invalid.");
      }
    } else {
      debug("‚ùå 'advancedSettings' not found.");
    }
  } catch (err) {
    debug("üö´ Failed to fetch bufferTime: " + err.message);
  }
}

// üîÅ Load workingSchedule from Firestore
async function loadWorkingSchedule() {
  debug("üì° Fetching working schedule...");
  try {
    const snap = await getDoc(doc(db, "adminSettings", "workingSchedule"));
    if (snap.exists()) {
      workingSchedule = snap.data();
      debug("‚úÖ Working schedule loaded.");
    } else {
      debug("‚ùå 'workingSchedule' not found.");
    }
  } catch (err) {
    debug("üö´ Failed to fetch working schedule: " + err.message);
  }
}

// üîÑ Fetch both configs on page load
document.addEventListener("DOMContentLoaded", async () => {

// ‚è±Ô∏è Parse "03:00 PM" into { hours: 15, minutes: 0 }
const parseTime = (timeStr) => {
  const [time, modifier] = timeStr.split(" ");
  let [hours, minutes] = time.split(":").map(Number);
  if (modifier === "PM" && hours < 12) hours += 12;
  if (modifier === "AM" && hours === 12) hours = 0;
  return { hours, minutes };
};

// ‚è±Ô∏è Generate slots for a specific day of the week
function generateTimeSlotsForDay(dayName) {
  const conf = workingSchedule[dayName];
  if (!conf || !conf.enabled) return [];

  const slots = [];

  const addRange = (startStr, endStr) => {
    const start = parseTime(startStr);
    const end = parseTime(endStr);

    let slot = new Date();
    slot.setHours(start.hours, start.minutes, 0, 0);
    const endTime = new Date();
    endTime.setHours(end.hours, end.minutes, 0, 0);

    while (slot <= endTime) {
      const h = slot.getHours();
      const m = slot.getMinutes();
      const ampm = h < 12 ? "AM" : "PM";
      const labelHour = h % 12 === 0 ? 12 : h % 12;
      const mm = m.toString().padStart(2, "0");
      const hh = h.toString().padStart(2, "0");

      slots.push({
        value: `${hh}:${mm}`,
        label: `${labelHour}:${mm} ${ampm}`
      });

      slot = new Date(slot.getTime() + bufferTime * 60000);
    }
  };

  if (conf.shift1?.start && conf.shift1?.end) {
    addRange(conf.shift1.start, conf.shift1.end);
  }
  if (conf.shiftType === "double" && conf.shift2?.start && conf.shift2?.end) {
    addRange(conf.shift2.start, conf.shift2.end);
  }

  return slots;
}

// üîÑ Update dropdown based on selected date
async function updateTimeSlotsForDate(selectedDate) {
  const timeSelect = document.getElementById("time");
  timeSelect.innerHTML = `<option value="">-- Choose --</option>`;
  if (!selectedDate) return;

  const now = new Date();
  const isToday = selectedDate === now.toISOString().split("T")[0];
  const weekdayName = new Date(selectedDate).toLocaleDateString("en-US", { weekday: "long" });

  const allSlots = generateTimeSlotsForDay(weekdayName);
  if (allSlots.length === 0) {
    timeSelect.innerHTML = `<option value="">No available slots</option>`;
    debug("üõë No shifts enabled for " + weekdayName);
    return;
  }

  try {
    const q = query(collection(db, "bookings"), where("date", "==", selectedDate));
    const snap = await getDocs(q);
    const bookedTimes = snap.docs.map(doc => doc.data().time?.trim());

    const filtered = allSlots.filter(slot => {
      if (bookedTimes.includes(slot.value)) return false;
      if (isToday) {
        const [hh, mm] = slot.value.split(":").map(Number);
        const s = new Date();
        s.setHours(hh, mm, 0, 0);
        if (s <= now) return false;
      }
      return true;
    });

    if (filtered.length === 0) {
      timeSelect.innerHTML = `<option value="">No available slots</option>`;
      debug("üïì All slots blocked or booked.");
      return;
    }

    filtered.forEach(slot => {
      const opt = document.createElement("option");
      opt.value = slot.value;
      opt.textContent = slot.label;
      timeSelect.appendChild(opt);
    });

    debug(`‚úÖ ${filtered.length} slot(s) available`);

  } catch (err) {
    timeSelect.innerHTML = `<option value="">Error loading slots</option>`;
    debug("üö´ Firestore fetch failed: " + err.message);
  }
}
