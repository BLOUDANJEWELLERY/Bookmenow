<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Appointment ‚Äì BookMeNow</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
  <style>
    .verify-main {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 4px 12px var(--shadow);
      text-align: center;
    }

    .verify-main h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .badge {
      display: inline-block;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      margin-bottom: 1.5rem;
    }

    .verified {
      background-color: #28a745;
    }

    .invalid {
      background-color: #dc3545;
    }

    .appointment-info {
      text-align: left;
      margin-top: 2rem;
      padding: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: var(--bg);
    }

    .appointment-info p {
      margin: 0.6rem 0;
    }

    .print-btn {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .print-btn:hover {
      background-color: #0056b3;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #verify-container, #verify-container * {
        visibility: visible;
      }
      #verify-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
      .print-btn {
        display: none;
      }
    }

    footer {
      margin-top: 4rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">BookMeNow</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="booking.html">Book Again</a></li>
        <li><button id="theme-toggle">üåô</button></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="verify-main" id="verify-container">
    <h1>üîç Verifying Appointment...</h1>
    <p>Please wait while we fetch your booking details.</p>
  </main>

  <footer>
    <p>¬© 2025 BookMeNow | Verification powered by Captain</p>
  </footer>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmeipVXF09s9Y9TLDMefIroUWcX4KOw-k",
      authDomain: "sampleportfolio-9450c.firebaseapp.com",
      projectId: "sampleportfolio-9450c",
      storageBucket: "sampleportfolio-9450c.appspot.com",
      messagingSenderId: "725347523572",
      appId: "1:725347523572:web:203fa6c32aa6254f02b7a1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const container = document.getElementById("verify-container");
    const queryParams = new URLSearchParams(window.location.search);
    const bookingId = queryParams.get("bookingId");

    async function verifyAppointment() {
      if (!bookingId) return showInvalid("No booking ID provided in the URL.");

      const snapshot = await getDocs(collection(db, "bookings"));
      const match = snapshot.docs.map(doc => doc.data()).find(b => b.bookingId === bookingId);

      if (!match) {
        return showInvalid(`No appointment found with ID "${bookingId}".`);
      }

      container.innerHTML = `
        <h1>‚úÖ Appointment Verified</h1>
        <div class="badge verified">Verified Booking</div>
        <div class="appointment-info">
          <p><strong>Appointment ID:</strong> ${match.bookingId}</p>
          <p><strong>Name:</strong> ${match.name}</p>
          <p><strong>Phone:</strong> ${match.phone}</p>
          <p><strong>Service:</strong> ${match.service}</p>
          <p><strong>Date:</strong> ${match.date}</p>
          <p><strong>Time:</strong> ${match.time}</p>
        </div>
        <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Receipt</button>
      `;
    }

    function showInvalid(message) {
      container.innerHTML = `
        <h1>‚ùå Invalid Appointment</h1>
        <div class="badge invalid">Verification Failed</div>
        <p>${message}</p>
        <p>If you believe this is an error, please contact support.</p>
      `;
    }

    verifyAppointment();
  </script>
</body>
</html>
