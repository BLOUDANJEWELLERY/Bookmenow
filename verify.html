<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Appointment ‚Äì BookMeNow</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
  <style>
    .verify-main {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 4px 12px var(--shadow);
      text-align: center;
    }

    .verify-main h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .badge {
      display: inline-block;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      margin-bottom: 1.5rem;
    }

    .verified {
      background-color: #28a745;
    }

    .invalid {
      background-color: #dc3545;
    }

    .appointment-info {
      text-align: left;
      margin-top: 2rem;
      padding: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: var(--bg);
    }

    .appointment-info p {
      margin: 0.6rem 0;
    }

    .btn-download {
      margin-top: 2rem;
      background: #28a745;
      color: white;
      font-weight: bold;
      padding: 0.8rem 1.4rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-download:hover {
      background: #218838;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">BookMeNow</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="booking.html">Book Again</a></li>
        <li><button id="theme-toggle">üåô</button></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="verify-main" id="verify-container">
    <h1>üîç Verifying Appointment...</h1>
    <p>Please wait while we fetch your booking details.</p>
  </main>

  <footer>
    <p>¬© 2025 BookMeNow | Verification powered by Captain</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmeipVXF09s9Y9TLDMefIroUWcX4KOw-k",
      authDomain: "sampleportfolio-9450c.firebaseapp.com",
      projectId: "sampleportfolio-9450c",
      storageBucket: "sampleportfolio-9450c.appspot.com",
      messagingSenderId: "725347523572",
      appId: "1:725347523572:web:203fa6c32aa6254f02b7a1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const container = document.getElementById("verify-container");
    const queryParams = new URLSearchParams(window.location.search);
    const bookingId = queryParams.get("bookingId");

    let appointmentData = null;

    async function verifyAppointment() {
      if (!bookingId) return showInvalid("No booking ID provided in the URL.");

      const snapshot = await getDocs(collection(db, "bookings"));
      const match = snapshot.docs.map(doc => doc.data()).find(b => b.bookingId === bookingId);

      if (!match) {
        return showInvalid(`No appointment found with ID "${bookingId}".`);
      }

      appointmentData = match;

      container.innerHTML = `
        <h1>‚úÖ Appointment Verified</h1>
        <div class="badge verified">Verified Booking</div>
        <div class="appointment-info">
          <p><strong>Appointment ID:</strong> ${match.bookingId}</p>
          <p><strong>Name:</strong> ${match.name}</p>
          <p><strong>Phone:</strong> ${match.phone}</p>
          <p><strong>Service:</strong> ${match.service}</p>
          <p><strong>Date:</strong> ${match.date}</p>
          <p><strong>Time:</strong> ${match.time}</p>
        </div>
        <button class="btn-download" onclick="downloadPDF()">üìÑ Download PDF Receipt</button>
      `;
    }

    function showInvalid(message) {
      container.innerHTML = `
        <h1>‚ùå Invalid Appointment</h1>
        <div class="badge invalid">Verification Failed</div>
        <p>${message}</p>
        <p>If you believe this is an error, please contact support.</p>
      `;
    }

    window.downloadPDF = async function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const data = appointmentData;
      if (!data) return;

      // Header
      doc.setFont("helvetica", "bold");
      doc.setTextColor("#007bff");
      doc.setFontSize(20);
      doc.text("BookMeNow", 20, 20);

      doc.setFontSize(12);
      doc.setTextColor("#000");
      doc.setFont("helvetica", "normal");
      doc.text("Appointment Confirmation Receipt", 20, 30);

      // Box
      doc.setDrawColor("#cccccc");
      doc.setLineWidth(0.5);
      doc.rect(15, 35, 180, 90);

      let y = 45;
      const gap = 10;
      doc.setFont("helvetica", "bold");
      doc.text("Booking Details:", 20, y);
      doc.setFont("helvetica", "normal");

      y += gap;
      doc.text(`Appointment ID: ${data.bookingId}`, 20, y);
      y += gap;
      doc.text(`Name: ${data.name}`, 20, y);
      y += gap;
      doc.text(`Phone: ${data.phone}`, 20, y);
      y += gap;
      doc.text(`Service: ${data.service}`, 20, y);
      y += gap;
      doc.text(`Date: ${data.date}`, 20, y);
      y += gap;
      doc.text(`Time: ${data.time}`, 20, y);

      // Timestamp
      y += gap + 5;
      doc.setFont("helvetica", "italic");
      doc.setFontSize(10);
      doc.setTextColor("#555");
      doc.text(`Generated on: ${new Date().toLocaleString()}`, 20, y);

      // QR Code
      const qr = new QRious({
        value: `https://bookmenow.com/verify?bookingId=${data.bookingId}`,
        size: 100,
      });
      doc.addImage(qr.toDataURL(), 'PNG', 150, 40, 40, 40);
      doc.setFontSize(8);
      doc.text("Scan to verify", 160, 85);

      // Footer
      doc.setFontSize(10);
      doc.setFont("helvetica", "bold");
      doc.setTextColor("#007bff");
      doc.text("Powered by Captain | BookMeNow", 20, 140);

      doc.save(`BookMeNow_Receipt_${data.bookingId}.pdf`);
    };

    verifyAppointment();
  </script>
</body>
</html>
